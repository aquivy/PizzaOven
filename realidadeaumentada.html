<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forno de Pizza - Iniciar Realidade Aumentada</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #e9ecef; /* Um fundo suave */
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        #ar-prompt { /* Estilo para o container do bot√£o */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #ar-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 20px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
            margin-bottom: 20px; /* Espa√ßo abaixo do bot√£o */
        }
        #ar-button:hover {
            background-color: #0056b3;
        }
        model-viewer {
            width: 300px; /* Tamanho menor para o preview inicial, se desejar */
            height: 250px;
            border-radius: 8px;
            /* Inicialmente pode estar oculto ou ser um pequeno preview */
            /* display: none; */ /* Descomente se quiser ocultar inicialmente */
        }
        .status-message {
            margin-top: 15px;
            color: #555;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="ar-prompt">
        <button id="ar-button">Iniciar Realidade Aumentada</button>
        <p class="status-message">Clique no bot√£o para ver o forno de pizza no seu ambiente.</p>
    </div>

    <model-viewer
        id="pizza-oven-viewer"
        src="pizza oven_resized.glb"
        alt="Modelo 3D de um Forno de Pizza para Realidade Aumentada"
        ar
        ar-modes="webxr scene-viewer quick-look"
        ar-placement="floor"
        ar-scale="fixed"
        camera-controls shadow-intensity="1"
        exposure="1.0"
        style="display: none;" >
        <button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; top: 16px; right: 16px; display: none;">
            üëã Ativar AR
        </button>
    </model-viewer>

    <script>
        const arButton = document.getElementById('ar-button');
        const modelViewer = document.getElementById('pizza-oven-viewer');
        const arPromptContainer = document.getElementById('ar-prompt');

        arButton.addEventListener('click', async () => {
            // Esconde o bot√£o "Iniciar Realidade Aumentada" e o texto de prompt
            arPromptContainer.style.display = 'none';
            // Mostra o model-viewer (se estava oculto)
            modelViewer.style.display = 'block';
            
            try {
                // Espera o modelo carregar completamente (importante!)
                if (!modelViewer.loaded) {
                    await new Promise(resolve => modelViewer.addEventListener('load', resolve, { once: true }));
                }
                // Tenta ativar o AR
                await modelViewer.activateAR();
            } catch (error) {
                console.error("Falha ao ativar AR automaticamente:", error);
                // Se falhar (ex: usu√°rio negou permiss√£o, ou navegador bloqueou),
                // o bot√£o de AR padr√£o do model-viewer (se vis√≠vel) ainda pode ser usado.
                // Poderia mostrar uma mensagem de erro aqui tamb√©m.
                const fallbackArButton = modelViewer.querySelector('button[slot="ar-button"]');
                if(fallbackArButton) fallbackArButton.style.display = 'block'; // Mostra o bot√£o de fallback
                arPromptContainer.innerHTML = '<p class="status-message">N√£o foi poss√≠vel iniciar o AR automaticamente. Tente usar o bot√£o de AR no visualizador, se dispon√≠vel, ou verifique as permiss√µes da c√¢mera.</p>';
                arPromptContainer.style.display = 'block'; // Mostra a mensagem de erro
            }
        });
    </script>
</body>
</html>
