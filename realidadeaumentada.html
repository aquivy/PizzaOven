<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forno de Pizza - Diagnóstico AR v5</title>
    <style>
        body {
            margin: 0; font-family: sans-serif; display: flex; flex-direction: column;
            align-items: center; justify-content: center; min-height: 100vh;
            background-color: #f0f0f0; padding: 20px; box-sizing: border-box; text-align: center;
        }
        #action-container { display: flex; flex-direction: column; align-items: center; }
        #start-ar-button {
            background-color: #007aff; color: white; border: none; padding: 18px 35px;
            font-size: 18px; font-weight: 500; border-radius: 10px; cursor: pointer;
            margin-bottom: 15px;
        }
        #status-text {
            font-size: 16px; color: #333; min-height: 40px; line-height: 1.4;
            border: 2px solid #ccc; padding: 10px; background-color: #fff;
        }
    </style>
</head>
<body>
    <div id="action-container">
        <button id="start-ar-button">Testar Clique Neste Botão</button>
        <p id="status-text">Página carregada. Script de diagnóstico pronto.</p>
    </div>

    <script>
        // --- SCRIPT DE DIAGNÓSTICO DE CLIQUE v5 ---
        console.log("Diagnóstico v5: Script iniciado.");

        // Espera o DOM estar completamente carregado para garantir que os elementos existam
        document.addEventListener('DOMContentLoaded', () => {
            console.log("Diagnóstico v5: DOM completamente carregado.");

            const startArButton = document.getElementById('start-ar-button');
            const statusText = document.getElementById('status-text');

            // Verifica se os elementos foram encontrados e reporta na tela
            if (startArButton && statusText) {
                statusText.textContent = "Elementos (botão e texto de status) ENCONTRADOS. Aguardando clique no botão...";
                statusText.style.color = "green";
                console.log("Diagnóstico v5: Botão e texto de status encontrados.");

                startArButton.addEventListener('click', () => {
                    console.log("Diagnóstico v5: Botão 'Testar Clique Neste Botão' FOI CLICADO.");
                    statusText.textContent = "CLIQUE DETECTADO! O JavaScript está respondendo ao botão.";
                    statusText.style.color = "blue";
                    statusText.style.fontWeight = "bold";
                    
                    // Desabilita o botão para mostrar que o evento ocorreu
                    startArButton.disabled = true;
                    startArButton.textContent = "Clique Funcionou!";
                    startArButton.style.opacity = "0.7";
                });

            } else {
                // Se um dos elementos não foi encontrado, mostra erro claro no parágrafo de status (se ele existir)
                // ou no console.
                let errorMsg = "ERRO GRAVE: ";
                if (!startArButton) errorMsg += "Botão 'start-ar-button' NÃO ENCONTRADO. ";
                if (!statusText) errorMsg += "Parágrafo 'status-text' NÃO ENCONTRADO. ";
                errorMsg += "Verifique os IDs no HTML.";
                
                console.error("Diagnóstico v5: " + errorMsg);

                // Tenta mostrar o erro na tela, mesmo que o statusText original não tenha sido encontrado
                const body = document.body;
                const errorDiv = document.createElement('div');
                errorDiv.style.color = "red";
                errorDiv.style.fontWeight = "bold";
                errorDiv.style.marginTop = "20px";
                errorDiv.style.padding = "10px";
                errorDiv.style.border = "2px solid red";
                errorDiv.textContent = errorMsg;
                if (statusText) { // Se o statusText original existe, usa-o
                    statusText.textContent = errorMsg;
                    statusText.style.color = "red";
                    statusText.style.fontWeight = "bold";
                } else if (document.getElementById('action-container')) { // Tenta adicionar dentro do container
                     document.getElementById('action-container').appendChild(errorDiv);
                } else { // Adiciona ao body como último recurso
                    body.appendChild(errorDiv);
                }
            }
            console.log("Diagnóstico v5: Configuração do script de diagnóstico concluída.");
        });
    </script>
</body>
</html>
