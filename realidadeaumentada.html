<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forno de Pizza - Diagnóstico v10.3</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background-color: #f0f0f0; padding: 20px; box-sizing: border-box; text-align: center; }
        #action-container { display: flex; flex-direction: column; align-items: center; width: 100%; border: 2px dotted green; padding: 10px; }
        #start-ar-button { background-color: #007aff; color: white; border: none; padding: 18px 35px; font-size: 18px; font-weight: 500; border-radius: 10px; cursor: pointer; margin-bottom: 15px; }
        #status-text { font-size: 15px; color: #333; min-height: 40px; line-height: 1.4; border: 2px solid black; padding: 8px; width: 90%; max-width: 450px; background-color: #fff; border-radius: 5px; }
        model-viewer#pizza-ar-viewer { display: none; border: 2px dashed red; width: 100px; height: 100px; margin-top: 20px; }
    </style>
</head>
<body>
    <div id="action-container">
        <button id="start-ar-button">Testar Botão (v10.3)</button>
        <p id="status-text">HTML Carregado. Aguardando script JS...</p>
    </div>
    <model-viewer id="pizza-ar-viewer" src="pizza oven_resized.glb" alt="Forno de Pizza" ar ar-modes="webxr scene-viewer quick-look" style="display: none;"></model-viewer>
    <script>
        // --- SCRIPT DE DIAGNÓSTICO v10.3 (Adiar Execução) ---
        console.log("v10.3: Script iniciado (antes de DOMContentLoaded).");

        function runDiagnostics() {
            console.log("v10.3: runDiagnostics() chamada.");
            const statusTextElement = document.getElementById('status-text');
            const startArButtonElement = document.getElementById('start-ar-button');
            const actionContainerElement = document.getElementById('action-container');

            if (actionContainerElement) {
                console.log("v10.3: actionContainerElement encontrado.");
                actionContainerElement.style.border = "3px solid orange"; // Nova cor para v10.3
            } else {
                console.error("v10.3: ERRO GRAVE - actionContainerElement NÃO encontrado!");
                alert("v10.3: ERRO GRAVE - actionContainerElement não encontrado.");
                return; 
            }

            if (statusTextElement) {
                statusTextElement.textContent = "v10.3: JS RODANDO APÓS DELAY! DOMContentLoaded OK.";
                statusTextElement.style.color = "purple";
                statusTextElement.style.fontWeight = "bold";
                console.log("v10.3: statusTextElement encontrado e atualizado.");
            } else {
                console.error("v10.3: ERRO CRÍTICO - statusTextElement NÃO encontrado!");
                alert("v10.3: ERRO GRAVE - Elemento de status não encontrado.");
            }

            if (startArButtonElement && statusTextElement) { 
                console.log("v10.3: startArButtonElement encontrado.");
                startArButtonElement.addEventListener('click', () => {
                    statusTextElement.textContent = "v10.3: BOTÃO CLICADO!";
                    statusTextElement.style.color = "green";
                    statusTextElement.style.fontWeight = "bold";
                    console.log("v10.3: Botão CLICADO!");
                    startArButtonElement.disabled = true;
                    startArButtonElement.textContent = "v10.3: CLICADO";
                });
                console.log("v10.3: Listener de clique adicionado ao botão.");
            } else {
                if (!startArButtonElement && statusTextElement) {
                     statusTextElement.textContent = "v10.3: ERRO - Botão principal não encontrado!";
                     statusTextElement.style.color = "red";
                }
                console.error("v10.3: ERRO - Botão principal (startArButtonElement) não encontrado para adicionar listener.");
            }
            
            console.log("v10.3: Configuração do script de diagnóstico concluída.");
        }

        document.addEventListener('DOMContentLoaded', () => {
            console.log("v10.3: Evento DOMContentLoaded disparado.");
            // Adiciona um pequeno delay antes de rodar nosso código de diagnóstico
            // para dar tempo ao model-viewer.js de fazer qualquer inicialização pesada.
            setTimeout(runDiagnostics, 500); // Espera 500ms (meio segundo)
        });
        console.log("v10.3: Script finalizado (após adicionar listener DOMContentLoaded).");
    </script>
</body>
</html>
