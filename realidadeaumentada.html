<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forno de Pizza - Realidade Aumentada</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f6f8;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            overflow: hidden; 
        }
        #action-container {
            display: none; /* Começa escondido, JS controla visibilidade */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            position: relative; 
            z-index: 10;
        }
        #start-ar-button {
            background-color: #007aff;
            color: white;
            border: none;
            padding: 18px 35px;
            font-size: 18px;
            font-weight: 500;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            margin-bottom: 15px;
        }
        #start-ar-button:disabled {
            background-color: #cccccc;
            cursor: default;
            opacity: 0.7;
        }
        #start-ar-button:active {
            transform: scale(0.98);
        }
        #status-text {
            font-size: 15px;
            color: #333;
            min-height: 60px; 
            line-height: 1.5;
            border: 1px dashed #transparent; /* Bordar pode ser transparente ou removida */
            padding: 10px;
            width: 90%;
            max-width: 480px;
            background-color: #fff;
            border-radius: 5px;
            text-align: left; 
        }
        model-viewer#pizza-ar-viewer {
            /* Começa escondido e posicionado discretamente quando display:block */
            display: none; 
            position: fixed; /* Ou absolute, dependendo do efeito desejado */
            bottom: 5px;
            right: 5px;
            width: 50px; /* Pequeno para não ser intrusivo */
            height: 50px; 
            border: 1px solid transparent; /* Sem borda visível */
            z-index: 1; /* Abaixo do action-container se houver sobreposição */
            opacity: 0; /* Pode iniciar com opacidade 0 e o JS controlar */
            pointer-events: none; /* Não interativo */
        }
        .ar-instructions ul { margin: 5px 0 0 20px; padding: 0; }
        .ar-instructions li { margin-bottom: 4px; }
    </style>
</head>
<body>
    <div id="action-container">
        <button id="start-ar-button">Carregar Realidade Aumentada</button>
        <div id="status-text">Aguardando inicialização...</div> </div>

    <model-viewer
        id="pizza-ar-viewer"
        src="pizza oven_resized.glb"
        alt="Forno de Pizza em Realidade Aumentada"
        ar
        ar-modes="webxr scene-viewer quick-look"
        ar-placement="floor"
        ar-scale="fixed"
        autoplay
        shadow-intensity="1"
        exposure="1.0"
    >
    </model-viewer>

    <script>
        console.log("v12: Script iniciado.");

        function initializeARPage() {
            console.log("v12: initializeARPage() chamada após delay.");

            const startArButton = document.getElementById('start-ar-button');
            const modelViewerElement = document.getElementById('pizza-ar-viewer');
            const statusTextDiv = document.getElementById('status-text'); 
            const actionContainer = document.getElementById('action-container');
            
            let arWasSuccessfullyLaunched = false;

            function updateStatus(htmlMessage, isError = false) {
                if (statusTextDiv) {
                    statusTextDiv.innerHTML = htmlMessage; 
                    statusTextDiv.style.color = isError ? 'red' : '#333';
                    statusTextDiv.style.fontWeight = isError ? 'normal' : 'normal'; // Normal para não ficar sempre bold
                    if(isError) statusTextDiv.style.fontWeight = 'bold';
                }
                console.log((isError ? "ERRO v12: " : "STATUS v12: ") + htmlMessage.replace(/<[^>]*>?/gm, ' '));
            }

            function resetPageToInitialState(message = "Clique no botão para iniciar AR (v12).") {
                updateStatus(message);
                if (startArButton) {
                    startArButton.disabled = false;
                    startArButton.style.opacity = '1';
                }
                if (actionContainer) actionContainer.style.display = 'flex'; 
                if (modelViewerElement) {
                    modelViewerElement.style.display = 'none';
                    modelViewerElement.style.opacity = '0'; // Garante que esteja invisível
                }
                arWasSuccessfullyLaunched = false;
                console.log("v12: Página resetada para o estado inicial.");
            }

            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'visible' && arWasSuccessfullyLaunched) {
                    console.log("v12: Página tornou-se visível após sessão de AR.");
                    resetPageToInitialState("Sessão AR encerrada. Clique para iniciar novamente (v12).");
                }
            });

            if (!startArButton || !modelViewerElement || !statusTextDiv || !actionContainer) {
                updateStatus("Erro crítico: Elementos HTML não encontrados (v12).", true);
                if(actionContainer) actionContainer.style.display = 'flex';
                return; 
            }

            resetPageToInitialState("Clique no botão para iniciar AR (v12)."); 

            startArButton.addEventListener('click', async () => {
                updateStatus('Botão clicado. Iniciando processo AR (v12)...');
                startArButton.disabled = true;
                startArButton.style.opacity = '0.7';
                arWasSuccessfullyLaunched = false;

                // Torna o model-viewer 'ativo' no DOM para carregar, mas CSS o mantém discreto
                modelViewerElement.style.display = 'block'; 
                modelViewerElement.style.opacity = '0'; // Mantém invisível enquanto carrega
                console.log("v12: model-viewer display set to 'block' (discreto/invisível).");

                try {
                    console.log("v12: Verificando se o modelo 3D está carregado...");
                    if (!modelViewerElement.loaded) {
                        updateStatus('Carregando modelo 3D...<br>Isso pode levar alguns segundos.');
                        console.log("v12: Modelo não carregado. Aguardando evento 'load'.");
                        await new Promise((resolve, reject) => {
                            const loadTimeout = setTimeout(() => reject(new Error('Tempo esgotado (30s) ao carregar o modelo 3D.')), 30000); 
                            modelViewerElement.addEventListener('load', () => { clearTimeout(loadTimeout); resolve(); }, { once: true });
                            modelViewerElement.addEventListener('error', (event) => { 
                                clearTimeout(loadTimeout); 
                                console.error("v12: Erro no carregamento do modelo:", event.detail);
                                reject(new Error(`Erro ao carregar modelo: ${event.detail?.toString()}`)); 
                            }, { once: true });
                        });
                        console.log("v12: Modelo 3D carregado.");
                    } else {
                        console.log("v12: Modelo 3D já estava carregado.");
                    }
                    
                    const instructionsHTML = `
                        <strong>Modelo carregado. Preparando para AR...</strong><br>
                        Dicas para melhor ancoragem:
                        <ul class="ar-instructions">
                            <li>Mantenha o ambiente bem iluminado.</li>
                            <li>Mova o celular lentamente para detectar superfícies.</li>
                        </ul>
                        Tentando iniciar Realidade Aumentada...`;
                    updateStatus(instructionsHTML);
                    console.log("v12: Chamando modelViewer.activateAR().");
                    
                    // Delay para o usuário ler as dicas
                    await new Promise(resolve => setTimeout(resolve, 2500)); 

                    if (actionContainer) actionContainer.style.display = 'none'; // Esconde o botão e status

                    await modelViewerElement.activateAR();
                    console.log("v12: modelViewer.activateAR() chamado com sucesso. Usuário deve estar em AR.");
                    arWasSuccessfullyLaunched = true; 
                    // O model-viewer fica 'display:block' e opacity:0 durante a sessão AR.
                    // O visibilitychange cuidará de escondê-lo (display:none) ao sair.

                } catch (error) {
                    console.error('FALHA AO TENTAR ATIVAR AR (v12):', error);
                    resetPageToInitialState(`Falha ao iniciar AR: ${error.message}. Tente novamente.`, true);
                }
            });
            console.log("v12: Script principal (initializeARPage) configurado.");
        } 

        document.addEventListener('DOMContentLoaded', () => {
            console.log("v12: Evento DOMContentLoaded disparado.");
            setTimeout(initializeARPage, 500); // Atraso para dar tempo ao model-viewer.js
        });
        console.log("v12: Script finalizado (após adicionar listener DOMContentLoaded).");
    </script>
</body>
</html>
