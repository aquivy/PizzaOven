<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forno de Pizza - Realidade Aumentada</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f6f8;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            overflow: hidden; /* Evita barras de rolagem se o model-viewer 'invisível' causar algum overflow */
        }
        #action-container {
            display: flex; /* Será flexível para mostrar/esconder */
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #start-ar-button {
            background-color: #007aff;
            color: white;
            border: none;
            padding: 18px 35px;
            font-size: 18px;
            font-weight: 500;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            transition: background-color 0.2s ease, transform 0.1s ease, opacity 0.2s ease;
            margin-bottom: 15px;
        }
        #start-ar-button:disabled {
            background-color: #cccccc;
            cursor: default;
            opacity: 0.7;
        }
        #start-ar-button:active {
            transform: scale(0.98);
        }
        #status-text {
            font-size: 15px;
            color: #333;
            min-height: 40px; 
            line-height: 1.4;
        }
        model-viewer#pizza-ar-viewer {
            /* Começa escondido E é estilizado para ser o mais invisível possível quando 'display:block' */
            display: none; 
            position: absolute; /* Tira do fluxo normal do layout */
            width: 1px; /* Tamanho mínimo */
            height: 1px; /* Tamanho mínimo */
            opacity: 0; /* Totalmente transparente */
            z-index: -1; /* Coloca atrás de tudo */
            pointer-events: none; /* Não reage a cliques/toques */
            /* Não precisa de borda, background, etc., pois não deve ser visto */
        }
    </style>
</head>
<body>
    <div id="action-container">
        <button id="start-ar-button">Carregar Realidade Aumentada</button>
        <p id="status-text">Clique no botão para iniciar.</p>
    </div>

    <model-viewer
        id="pizza-ar-viewer"
        src="pizza oven_resized.glb"
        alt="Forno de Pizza em Realidade Aumentada"
        ar
        ar-modes="webxr scene-viewer quick-look"
        ar-placement="floor"
        ar-scale="fixed"
        autoplay camera-controls shadow-intensity="1"
        exposure="1.0"
    >
    </model-viewer>

    <script>
        const startArButton = document.getElementById('start-ar-button');
        const modelViewerElement = document.getElementById('pizza-ar-viewer');
        const statusText = document.getElementById('status-text');
        const actionContainer = document.getElementById('action-container');

        function resetPageToInitialState(message = "Clique no botão para iniciar novamente.") {
            statusText.textContent = message;
            startArButton.disabled = false;
            startArButton.style.opacity = '1';
            
            // Garante que o container do botão e o próprio botão estejam visíveis
            actionContainer.style.display = 'flex'; 
            startArButton.style.display = 'inline-block'; 

            // Garante que o model-viewer esteja totalmente escondido
            modelViewerElement.style.display = 'none'; 
            console.log("Página resetada para o estado inicial. Model-viewer escondido.");
        }

        if (!startArButton || !modelViewerElement || !statusText || !actionContainer) {
            console.error("ERRO DE CONFIGURAÇÃO: Elementos HTML essenciais não foram encontrados.");
            if (statusText) {
                statusText.textContent = "Erro crítico na página. Tente recarregar.";
            }
        } else {
            // Garante que a página comece no estado correto
            resetPageToInitialState("Clique no botão para iniciar.");

            startArButton.addEventListener('click', async () => {
                console.log("Botão 'Carregar Realidade Aumentada' clicado.");
                statusText.textContent = 'Iniciando e carregando modelo...';
                startArButton.disabled = true;
                startArButton.style.opacity = '0.7';

                // Para ativar AR, model-viewer precisa estar no DOM e "ativo".
                // O CSS já o torna o mais invisível possível (1px, opacity 0, etc.).
                // 'display:block' é necessário para que ele carregue e funcione.
                modelViewerElement.style.display = 'block'; 
                console.log("model-viewer (pizza-ar-viewer) display set to 'block' (mas deve estar funcionalmente invisível).");

                try {
                    console.log("Verificando se o modelo 3D está carregado...");
                    if (!modelViewerElement.loaded) {
                        statusText.textContent = 'Carregando modelo 3D...';
                        console.log("Modelo não carregado. Aguardando evento 'load'.");
                        await new Promise((resolve, reject) => {
                            const loadTimeout = setTimeout(() => reject(new Error('Tempo esgotado (15s) ao carregar o modelo 3D.')), 15000);
                            modelViewerElement.addEventListener('load', () => { clearTimeout(loadTimeout); resolve(); }, { once: true });
                            modelViewerElement.addEventListener('error', (event) => { clearTimeout(loadTimeout); reject(new Error(`Erro ao carregar modelo: ${event.detail}`)); }, { once: true });
                        });
                        console.log("Modelo 3D carregado.");
                    } else {
                        console.log("Modelo 3D já estava carregado.");
                    }
                    
                    statusText.textContent = 'Tentando iniciar Realidade Aumentada...';
                    console.log("Chamando modelViewer.activateAR().");
                    
                    // Ocultar o container do botão ANTES de entrar em AR
                    // para evitar que ele pisque na tela se o AR demorar um instante para cobrir tudo.
                    actionContainer.style.display = 'none';

                    await modelViewerElement.activateAR();
                    console.log("modelViewer.activateAR() chamado com sucesso. Usuário deve estar em AR.");
                    
                    // AR foi ativado. A tela está sob controle do visualizador AR nativo.
                    // Quando o usuário SAIR do AR (clicando no "X" da interface nativa),
                    // ele voltará para esta página. Queremos que a página já esteja no estado inicial.
                    // A função resetPageToInitialState é chamada para garantir isso.
                    // Ela esconde o model-viewer e mostra o botão/texto inicial.
                    resetPageToInitialState("Sessão de AR encerrada. Clique para iniciar novamente.");

                } catch (error) {
                    console.error('FALHA AO TENTAR ATIVAR AR:', error);
                    // Se falhar, garante que o model-viewer seja escondido e reseta o estado para nova tentativa.
                    resetPageToInitialState(`Falha ao iniciar AR: ${error.message}. Tente novamente.`);
                }
            });
        }
    </script>
</body>
</html>
