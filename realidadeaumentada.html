<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forno de Pizza - Realidade Aumentada v10.1</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f6f8;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            overflow: hidden; 
        }
        #action-container {
            display: none; /* Começa escondido, será mostrado pelo script */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        #start-ar-button {
            background-color: #007aff;
            color: white;
            border: none;
            padding: 18px 35px;
            font-size: 18px;
            font-weight: 500;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            margin-bottom: 15px;
        }
        #status-text {
            font-size: 15px;
            color: #333;
            min-height: 40px; 
            line-height: 1.4;
            border: 1px dashed #aaa; 
            padding: 8px;
            width: 90%;
            max-width: 450px;
            background-color: #fff;
            border-radius: 5px;
        }
        model-viewer#pizza-ar-viewer {
            display: none; /* GARANTE QUE COMECE ESCONDIDO */
            width: 90%;
            max-width: 500px; 
            height: 60vh;   
            border-radius: 12px;
            background-color: #ffffff;
            margin-top: 20px; 
        }
    </style>
</head>
<body>
    <div id="action-container">
        <button id="start-ar-button">Carregar Realidade Aumentada</button>
        <p id="status-text">Clique no botão para preparar o modelo para AR.</p>
    </div>

    <model-viewer
        id="pizza-ar-viewer"
        src="pizza oven_resized.glb"
        alt="Forno de Pizza em Realidade Aumentada"
        ar
        ar-modes="webxr scene-viewer quick-look"
        ar-placement="floor"
        ar-scale="fixed"
        autoplay
        camera-controls
        shadow-intensity="1"
        exposure="1.0"
    >
    </model-viewer>

    <script>
        const startArButton = document.getElementById('start-ar-button');
        const modelViewerElement = document.getElementById('pizza-ar-viewer');
        const statusText = document.getElementById('status-text');
        const actionContainer = document.getElementById('action-container');
        
        let arFlowInitiated = false; 

        function updateStatus(message, isError = false) {
            if (statusText) {
                statusText.textContent = message;
                statusText.style.color = isError ? 'red' : '#333';
                statusText.style.fontWeight = isError ? 'bold' : 'normal';
            }
            console.log((isError ? "ERRO v10.1: " : "STATUS v10.1: ") + message);
        }

        function showInitialUiElements() {
            // Mostra o botão e o texto de status, esconde o model-viewer
            if (actionContainer) actionContainer.style.display = 'flex';
            if (modelViewerElement) modelViewerElement.style.display = 'none';
            updateStatus("Clique no botão para preparar o modelo para AR.");
            arFlowInitiated = false;
            console.log("v10.1: Interface no estado inicial.");
        }

        function showModelViewerUiElements() {
            // Esconde o botão de iniciar, mostra o model-viewer e atualiza o status
            if (actionContainer) actionContainer.style.display = 'flex'; // Mantém o status visível
            if (startArButton) startArButton.style.display = 'none'; // Esconde o botão "Carregar Realidade Aumentada"
            if (modelViewerElement) modelViewerElement.style.display = 'block'; // MOSTRA o model-viewer
