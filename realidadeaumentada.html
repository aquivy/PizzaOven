<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forno de Pizza - Realidade Aumentada v11.1</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f6f8;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            overflow: hidden; 
        }
        #action-container {
            display: none; 
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            position: relative; 
            z-index: 10;
        }
        #start-ar-button {
            background-color: #007aff;
            color: white;
            border: none;
            padding: 18px 35px;
            font-size: 18px;
            font-weight: 500;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            margin-bottom: 15px;
        }
        #start-ar-button:disabled {
            background-color: #cccccc;
            cursor: default;
            opacity: 0.7;
        }
        #start-ar-button:active {
            transform: scale(0.98);
        }
        #status-text {
            font-size: 15px;
            color: #333;
            min-height: 40px; 
            line-height: 1.4;
            border: 1px dashed #aaa; 
            padding: 8px;
            width: 90%;
            max-width: 450px;
            background-color: #fff;
            border-radius: 5px;
        }
        model-viewer#pizza-ar-viewer {
            display: none; 
            /* PARA TESTE v11.1: Vamos torná-lo um pequeno quadrado no canto inferior,
               em vez de totalmente fora da tela, para ver se ajuda o carregamento. */
            position: fixed; /* Fixo em relação à viewport */
            bottom: 5px;
            right: 5px;
            width: 50px; /* Pequeno */
            height: 50px; /* Pequeno */
            border: 1px solid red; /* Para vermos onde ele está durante o teste */
            z-index: 1; /* Abaixo do action-container se sobrepor */
        }
    </style>
</head>
<body>
    <div id="action-container">
        <button id="start-ar-button">Carregar Realidade Aumentada</button>
        <p id="status-text">Aguardando inicialização...</p>
    </div>

    <model-viewer
        id="pizza-ar-viewer"
        src="pizza oven_resized.glb"
        alt="Forno de Pizza em Realidade Aumentada"
        ar
        ar-modes="webxr scene-viewer quick-look"
        ar-placement="floor"
        ar-scale="fixed"
        autoplay
        camera-controls
        shadow-intensity="1"
        exposure="1.0"
    >
    </model-viewer>

    <script>
        console.log("v11.1: Script iniciado.");

        function initializeARPage() {
            console.log("v11.1: initializeARPage() chamada após delay.");

            const startArButton = document.getElementById('start-ar-button');
            const modelViewerElement = document.getElementById('pizza-ar-viewer');
            const statusText = document.getElementById('status-text');
            const actionContainer = document.getElementById('action-container');
            
            let arWasSuccessfullyLaunched = false;

            function updateStatus(message, isError = false) {
                if (statusText) {
                    statusText.textContent = message;
                    statusText.style.color = isError ? 'red' : '#333';
                }
                console.log((isError ? "ERRO v11.1: " : "STATUS v11.1: ") + message);
            }

            function resetPageToInitialState(message = "Clique no botão para iniciar AR (v11.1).") {
                updateStatus(message);
                if (startArButton) {
                    startArButton.disabled = false;
                    startArButton.style.opacity = '1';
                }
                if (actionContainer) actionContainer.style.display = 'flex'; 
                if (modelViewerElement) modelViewerElement.style.display = 'none'; // Esconde o model-viewer
                arWasSuccessfullyLaunched = false;
                console.log("v11.1: Página resetada para o estado inicial.");
            }

            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'visible' && arWasSuccessfullyLaunched) {
                    console.log("v11.1: Página tornou-se visível após sessão de AR.");
                    resetPageToInitialState("Sessão AR encerrada. Clique para iniciar novamente (v11.1).");
                }
            });

            if (!startArButton || !modelViewerElement || !statusText || !actionContainer) {
                updateStatus("Erro crítico: Elementos HTML não encontrados (v11.1).", true);
                if(actionContainer) actionContainer.style.display = 'flex';
                return; 
            }

            resetPageToInitialState("Clique no botão para iniciar AR (v11.1)."); 

            startArButton.addEventListener('click', async () => {
                updateStatus('Botão clicado. Iniciando processo AR (v11.1)...');
                startArButton.disabled = true;
                startArButton.style.opacity = '0.7';
                arWasSuccessfullyLaunched = false;

                // Passo 1: Tornar model-viewer visível (pequeno no canto para teste)
                modelViewerElement.style.display = 'block'; 
                console.log("v11.1: model-viewer display set to 'block' (pequeno no canto).");

                try {
                    console.log("v11.1: Verificando se o modelo 3D está carregado...");
                    if (!modelViewerElement.loaded) {
                        updateStatus('Carregando modelo 3D (v11.1)...');
                        console.log("v11.1: Modelo não carregado. Aguardando evento 'load'.");
                        await new Promise((resolve, reject) => {
                            // AUMENTANDO O TIMEOUT PARA 30 SEGUNDOS
                            const loadTimeout = setTimeout(() => reject(new Error('Tempo esgotado (30s) ao carregar o modelo 3D (v11.1).')), 30000); 
                            modelViewerElement.addEventListener('load', () => { clearTimeout(loadTimeout); resolve(); }, { once: true });
                            modelViewerElement.addEventListener('error', (event) => { 
                                clearTimeout(loadTimeout); 
                                console.error("v11.1: Erro no carregamento do modelo:", event.detail); // Log do erro do modelo
                                reject(new Error(`Erro ao carregar modelo (v11.1): ${event.detail?.toString()}`)); 
                            }, { once: true });
                        });
                        console.log("v11.1: Modelo 3D carregado.");
                    } else {
                        console.log("v11.1: Modelo 3D já estava carregado.");
                    }
                    
                    updateStatus('Modelo carregado. Tentando iniciar Realidade Aumentada (v11.1)...');
                    console.log("v11.1: Chamando modelViewer.activateAR().");
                    
                    if (actionContainer) actionContainer.style.display = 'none'; 

                    await modelViewerElement.activateAR();
                    console.log("v11.1: modelViewer.activateAR() chamado com sucesso. Usuário deve estar em AR.");
                    arWasSuccessfullyLaunched = true; 
                } catch (error) {
                    console.error('FALHA AO TENTAR ATIVAR AR (v11.1):', error);
                    resetPageToInitialState(`Falha ao iniciar AR (v11.1): ${error.message}. Tente novamente.`, true);
                }
            });
            console.log("v11.1: Script principal (initializeARPage) configurado.");
        } 

        document.addEventListener('DOMContentLoaded', () => {
            console.log("v11.1: Evento DOMContentLoaded disparado.");
            setTimeout(initializeARPage, 500); 
        });
        console.log("v11.1: Script finalizado (após adicionar listener DOMContentLoaded).");
    </script>
</body>
</html>
