<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forno de Pizza - Diagnóstico AR v8b</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0; font-family: sans-serif; display: flex; flex-direction: column;
            align-items: center; justify-content: center; min-height: 100vh;
            background-color: #f0f0f0; padding: 20px; box-sizing: border-box; text-align: center;
        }
        #action-container { display: flex; flex-direction: column; align-items: center; }
        #start-ar-button {
            background-color: #007aff; color: white; border: none; padding: 18px 35px;
            font-size: 18px; font-weight: 500; border-radius: 10px; cursor: pointer;
            margin-bottom: 15px;
        }
        #status-text {
            font-size: 16px; color: #333; min-height: 40px; line-height: 1.4;
            border: 2px solid #ccc; padding: 10px; background-color: #fff;
            width: 80%; max-width: 400px;
        }
        /* Não há elemento model-viewer no HTML desta vez */
    </style>
</head>
<body>
    <div id="action-container">
        <button id="start-ar-button">Testar Clique (Script MV presente, Elemento MV ausente)</button>
        <p id="status-text">Página carregada. Script v8b pronto.</p>
    </div>

    <script>
        // --- SCRIPT DE DIAGNÓSTICO DE CLIQUE v8b ---
        console.log("Diagnóstico v8b: Script iniciado.");

        document.addEventListener('DOMContentLoaded', () => {
            console.log("Diagnóstico v8b: DOM completamente carregado.");

            const startArButton = document.getElementById('start-ar-button');
            const statusText = document.getElementById('status-text');
            // Não tentamos pegar o modelViewerElement pois ele não existe no HTML

            let elementsOk = true;
            let missingElements = [];

            if (!startArButton) { missingElements.push("start-ar-button"); elementsOk = false; }
            if (!statusText) { missingElements.push("status-text"); elementsOk = false; }
            // Não verificamos por pizza-ar-viewer


            if (elementsOk) {
                statusText.textContent = "v8b: Elementos (botão/status) ENCONTRADOS. Aguardando clique...";
                statusText.style.color = "green";
                console.log("Diagnóstico v8b: Botão e status encontrados.");

                startArButton.addEventListener('click', () => {
                    console.log("Diagnóstico v8b: Botão FOI CLICADO.");
                    statusText.textContent = "v8b: CLIQUE DETECTADO! O script do botão funciona mesmo com script MV carregado.";
                    statusText.style.color = "blue";
                    statusText.style.fontWeight = "bold";
                    
                    startArButton.disabled = true;
                    startArButton.textContent = "v8b: Clique Registrado";
                    startArButton.style.opacity = "0.7";
                });

            } else {
                const errorMsg = "ERRO GRAVE (v8b): Elemento(s) HTML não encontrado(s): " + missingElements.join(', ') + ".";
                console.error("Diagnóstico v8b: " + errorMsg);
                if (statusText) {
                    statusText.textContent = errorMsg;
                    statusText.style.color = "red";
                } else {
                    alert(errorMsg); 
                }
            }
            console.log("Diagnóstico v8b: Configuração do script de diagnóstico v8b concluída.");
        });
    </script>
</body>
</html>
