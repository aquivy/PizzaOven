<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forno de Pizza - Realidade Aumentada v4</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f6f8;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            overflow: hidden; 
        }
        #action-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* z-index para garantir que fique sobre o model-viewer 'escondido' se houver sobreposição */
            position: relative; 
            z-index: 10;
        }
        #start-ar-button {
            background-color: #007aff;
            color: white;
            border: none;
            padding: 18px 35px;
            font-size: 18px;
            font-weight: 500;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            transition: background-color 0.2s ease, transform 0.1s ease, opacity 0.2s ease;
            margin-bottom: 15px;
        }
        #start-ar-button:disabled {
            background-color: #cccccc;
            cursor: default;
            opacity: 0.7;
        }
        #start-ar-button:active {
            transform: scale(0.98);
        }
        #status-text {
            font-size: 15px;
            color: #333;
            min-height: 40px; 
            line-height: 1.4;
        }
        model-viewer#pizza-ar-viewer {
            /* Começa escondido */
            display: none; 
            /* Quando 'display:block', será posicionado fora da tela */
            position: absolute; 
            left: -9999px; /* Move para muito longe à esquerda */
            top: -9999px;  /* Move para muito longe acima */
            width: 500px; /* Um tamanho razoável para renderização */
            height: 500px;
            /* Não precisa de opacidade 0 ou z-index -1 aqui, pois já está fora da tela */
        }
    </style>
</head>
<body>
    <div id="action-container">
        <button id="start-ar-button">Carregar Realidade Aumentada</button>
        <p id="status-text">Clique no botão para iniciar.</p>
    </div>

    <model-viewer
        id="pizza-ar-viewer"
        src="pizza oven_resized.glb"
        alt="Forno de Pizza em Realidade Aumentada"
        ar
        ar-modes="webxr scene-viewer quick-look"
        ar-placement="floor"
        ar-scale="fixed"
        autoplay
        camera-controls
        shadow-intensity="1"
        exposure="1.0"
    >
    </model-viewer>

    <script>
        const startArButton = document.getElementById('start-ar-button');
        const modelViewerElement = document.getElementById('pizza-ar-viewer');
        const statusText = document.getElementById('status-text');
        const actionContainer = document.getElementById('action-container');
        let arWasSuccessfullyLaunched = false; // Flag para controlar o reset

        function resetPageToInitialState(message = "Clique no botão para iniciar novamente.") {
            statusText.textContent = message;
            startArButton.disabled = false;
            startArButton.style.opacity = '1';
            actionContainer.style.display = 'flex'; 
            modelViewerElement.style.display = 'none'; // Garante que o model-viewer seja escondido
            console.log("Página resetada para o estado inicial. Model-viewer escondido.");
            arWasSuccessfullyLaunched = false; // Reseta a flag
        }

        // Listener para quando a aba/página se torna visível novamente
        // Isso acontece quando o usuário sai do modo AR nativo
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible' && arWasSuccessfullyLaunched) {
                console.log("Página tornou-se visível após sessão de AR.");
                resetPageToInitialState("Sessão de AR encerrada. Clique para iniciar novamente.");
            }
        });

        if (!startArButton || !modelViewerElement || !statusText || !actionContainer) {
            console.error("ERRO DE CONFIGURAÇÃO: Elementos HTML essenciais não foram encontrados.");
            if (statusText) statusText.textContent = "Erro crítico na página.";
        } else {
            resetPageToInitialState("Clique no botão para iniciar."); // Garante estado inicial

            startArButton.addEventListener('click', async () => {
                console.log("Botão 'Carregar Realidade Aumentada' clicado.");
                statusText.textContent = 'Iniciando e carregando modelo...';
