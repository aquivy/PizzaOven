<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forno de Pizza - Realidade Aumentada v6</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f6f8;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            overflow: hidden; 
        }
        #action-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative; 
            z-index: 10; /* Para ficar sobre o model-viewer escondido */
        }
        #start-ar-button {
            background-color: #007aff;
            color: white;
            border: none;
            padding: 18px 35px;
            font-size: 18px;
            font-weight: 500;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            transition: background-color 0.2s ease, transform 0.1s ease, opacity 0.2s ease;
            margin-bottom: 15px;
        }
        #start-ar-button:disabled {
            background-color: #cccccc;
            cursor: default;
            opacity: 0.7;
        }
        #start-ar-button:active {
            transform: scale(0.98);
        }
        #status-text {
            font-size: 15px;
            color: #333;
            min-height: 40px; 
            line-height: 1.4;
            /* Adiciona borda para fácil visualização da área de status */
            border: 1px dashed #aaa; 
            padding: 5px;
            width: 80%;
            max-width: 400px;
        }
        model-viewer#pizza-ar-viewer {
            /* Começa escondido */
            display: none; 
            /* Quando 'display:block', será posicionado fora da tela visível */
            position: absolute; 
            left: -9999px; /* Move para muito longe à esquerda */
            top: -9999px;  /* Move para muito longe acima */
            width: 500px; /* Um tamanho para renderização, não será visto */
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="action-container">
        <button id="start-ar-button">Carregar Realidade Aumentada</button>
        <p id="status-text">Clique no botão para iniciar.</p>
    </div>

    <model-viewer
        id="pizza-ar-viewer"
        src="pizza oven_resized.glb"
        alt="Forno de Pizza em Realidade Aumentada"
        ar
        ar-modes="webxr scene-viewer quick-look"
        ar-placement="floor"
        ar-scale="fixed"
        autoplay
        camera-controls shadow-intensity="1"
        exposure="1.0"
    >
    </model-viewer>
