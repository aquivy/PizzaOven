<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização 3D e AR do Forno de Pizza</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; margin: 20px; background-color: #f4f4f4; color: #333; }
        h1 { color: #d9534f; }
        model-viewer {
            width: 90%;
            max-width: 800px;
            height: 450px;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #ffffff;
        }
        .instructions { background-color: #e9ecef; padding: 15px; border-radius: 5px; margin: 20px auto; max-width: 800px; text-align: left; line-height: 1.6; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Visualização 3D do Forno de Pizza</h1>

    <div class="instructions">
        <p>Use o mouse ou o toque para girar, ampliar e mover o modelo. Em dispositivos móveis compatíveis, clique no ícone de AR para ver o forno no seu ambiente.</p>
    </div>

    <model-viewer
        src="pizza oven_resized.glb"
        alt="Modelo 3D de um Forno de Pizza"
        ar
        ar-modes="webxr quick-look scene-viewer"
        camera-controls
        shadow-intensity="1"
        autoplay
        exposure="1.0"
    >
    </model-viewer>
</body>
</html>
