<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forno de Pizza - RA Otimizada</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
    }
    #start-ar-button {
      background-color: #007aff;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    #status-text {
      color: #333;
      font-size: 14px;
      text-align: center;
      margin-bottom: 10px;
    }
    model-viewer {
      display: none;
      /* Opcional: Se quiser ver o modelo no navegador antes de entrar na RA,
         descomente e ajuste width/height. Mas para ir direto para RA,
         'display: none' é bom. */
      /* width: 100vw; */
      /* height: 100vh; */
    }
  </style>
</head>
<body>
  <button id="start-ar-button">Iniciar Realidade Aumentada</button>
  <div id="status-text">Clique no botão para carregar o modelo.</div>

  <model-viewer
    id="pizza-ar-viewer"
    src="pizza oven_resized.glb"
    alt="Forno de Pizza em RA"
    ar
    ar-modes="quick-look webxr scene-viewer" ar-placement="floor"
    ar-scale="auto"                      shadow-intensity="1"
    exposure="1.0"
    interaction-prompt="none"
    camera-controls                     disable-tap="false"                 disable-pan="false"                 autoplay                            field-of-view="30deg"               loading="eager"                     >
  </model-viewer>

  <script>
    const startButton = document.getElementById('start-ar-button');
    const statusText = document.getElementById('status-text');
    const modelViewer = document.getElementById('pizza-ar-viewer');

    // Função para garantir que o modelo esteja carregado antes de ativar a RA
    async function ensureModelLoaded() {
        if (modelViewer.loaded) {
            return; // Já está carregado
        }
        statusText.textContent = "Carregando modelo 3D...";
        return new Promise((resolve, reject) => {
            const timeout = setTimeout(() => {
                reject(new Error("Tempo excedido ao carregar o modelo."));
            }, 30000); // Aumentei o timeout para 30 segundos para modelos maiores
            modelViewer.addEventListener('load', () => {
                clearTimeout(timeout);
                resolve();
            }, { once: true });
            modelViewer.addEventListener('error', (event) => {
                clearTimeout(timeout);
                reject(new Error(`Erro ao carregar o modelo: ${event.detail.src}`));
            }, { once: true });
        });
    }

    startButton.addEventListener('click', async () => {
      startButton.disabled = true;
      statusText.textContent = "Preparando Realidade Aumentada...";

      // Tornar o model-viewer visível para que ele comece a carregar o GLB
      modelViewer.style.display = 'block';

      try {
        await ensureModelLoaded(); // Espera o modelo ser carregado
        statusText.textContent = "Modelo carregado. Iniciando RA...";

        // Pequena pausa para a mensagem ser visível antes de mudar para RA
        await new Promise(r => setTimeout(r, 1000));

        const startedAR = await modelViewer.activateAR();
        if (startedAR) {
          statusText.textContent = "RA ativada! Você pode ajustar o tamanho com gestos de pinça.";
        } else {
          statusText.textContent = "Não foi possível iniciar RA. Verifique a compatibilidade do dispositivo.";
          startButton.disabled = false;
          // Esconder o model-viewer se a RA não iniciar
          modelViewer.style.display = 'none';
        }
      } catch (err) {
        statusText.textContent = "Erro: " + err.message;
        console.error("Erro na ativação da RA:", err);
        startButton.disabled = false;
        // Esconder o model-viewer em caso de erro
        modelViewer.style.display = 'none';
      }
    });

    // Event listener para quando o usuário sai da sessão de RA
    modelViewer.addEventListener('ar-session-end', () => {
        statusText.textContent = "Sessão de RA finalizada. Clique para iniciar novamente.";
        startButton.disabled = false;
        modelViewer.style.display = 'none'; // Esconder o model-viewer ao sair da RA
    });

    // Event listener para quando o modelo 3D é carregado (útil para feedback inicial)
    modelViewer.addEventListener('load', () => {
        if (!startButton.disabled) { // Se o botão ainda não foi clicado/desabilitado
            statusText.textContent = "Modelo 3D pronto para RA!";
        }
    });

    // Event listener para erros de carregamento
    modelViewer.addEventListener('error', (event) => {
        statusText.textContent = `Erro ao carregar o modelo: ${event.detail.src}`;
        startButton.disabled = false;
        modelViewer.style.display = 'none';
        console.error("Erro de carregamento do model-viewer:", event.detail);
    });
  </script>
</body>
</html>
