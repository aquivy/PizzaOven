<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Simples - Forno de Pizza</title>

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            padding: 20px;
            box-sizing: border-box;
            color: #333;
        }

        #ar-container {
            text-align: center;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px; /* Limita a largura em telas grandes */
            width: 100%;
        }

        h1 {
            margin-top: 0;
            font-size: 24px;
            color: #1c1e21;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #606770;
            margin-bottom: 20px;
        }

        model-viewer {
            width: 100%;
            height: 450px;
            border-radius: 10px;
            border: 1px solid #ddd;
            background-color: #fafafa;
        }
    </style>
</head>
<body>

    <div id="ar-container">
        <h1>Forno de Pizza 3D / AR</h1>
        <p>
            Interaja com o modelo 3D abaixo. Se seu dispositivo for compatível,
            o <strong>botão de Realidade Aumentada</strong> aparecerá no canto inferior direito.
        </p>

        <model-viewer
            src="https://raw.githubusercontent.com/julianambatista/PizzaOven/main/pizza_oven_resized.glb"
            ios-src="https://raw.githubusercontent.com/julianambatista/PizzaOven/main/pizza_oven_resized.usdz"
            alt="Modelo 3D de um forno de pizza"
            ar
            ar-modes="webxr scene-viewer quick-look"
            camera-controls
            autoplay
            environment-image="neutral"
            shadow-intensity="1">
        </model-viewer>

    </div>

</body>
</html>
