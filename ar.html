<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forno de Pizza - RA em Tamanho Grande</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
    }
    #start-ar-button {
      background-color: #007aff;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    #status-text {
      color: #333;
      font-size: 14px;
      text-align: center;
      margin-bottom: 10px;
    }
    model-viewer {
      display: none;
    }
  </style>
</head>
<body>
  <button id="start-ar-button">Iniciar Realidade Aumentada</button>
  <div id="status-text">Clique no botão para carregar o modelo.</div>

  <model-viewer
    id="pizza-ar-viewer"
    src="pizza oven_resized.glb"
    alt="Forno de Pizza em RA"
    ar
    ar-modes="webxr scene-viewer quick-look"
    ar-placement="floor"
    ar-scale="auto"
    autoplay
    shadow-intensity="1"
    exposure="1.0"
    interaction-prompt="none"
    camera-controls
  >
  </model-viewer>

  <script>
    const startButton = document.getElementById('start-ar-button');
    const statusText = document.getElementById('status-text');
    const modelViewer = document.getElementById('pizza-ar-viewer');

    // **NOVA FUNÇÃO PARA GARANTIR QUE O MODELO ESTÁ CARREGADO**
    async function ensureModelLoaded() {
        if (modelViewer.loaded) {
            return; // Já está carregado
        }
        statusText.textContent = "Carregando modelo...";
        return new Promise((resolve, reject) => {
            const timeout = setTimeout(() => {
                reject(new Error("Tempo excedido ao carregar o modelo."));
            }, 20000); // Aumentei o timeout para 20 segundos
            modelViewer.addEventListener('load', () => {
                clearTimeout(timeout);
                resolve();
            }, { once: true });
            modelViewer.addEventListener('error', (event) => {
                clearTimeout(timeout);
                reject(new Error(`Erro ao carregar o modelo: ${event.detail.src}`));
            }, { once: true });
        });
    }


    startButton.addEventListener('click', async () => {
      startButton.disabled = true;
      statusText.textContent = "Preparando...";

      // Exibir o model-viewer, pois é o que vai acionar o carregamento do GLB
      modelViewer.style.display = 'block';

      try {
        await ensureModelLoaded(); // Chama a nova função para esperar o carregamento
        statusText.textContent = "Modelo carregado. Iniciando realidade aumentada...";
        await new Promise(r => setTimeout(r, 1000)); // Pequena pausa

        const startedAR = await modelViewer.activateAR();
        if (startedAR) {
          statusText.textContent = "RA ativada com sucesso! Ajuste a escala manualmente se necessário.";
        } else {
          statusText.textContent = "Não foi possível iniciar RA. Verifique a compatibilidade do dispositivo.";
          startButton.disabled = false;
        }
      } catch (err) {
        statusText.textContent = "Erro: " + err.message;
        console.error("Erro na ativação da RA:", err);
        startButton.disabled = false;
        modelViewer.style.display = 'none'; // Esconder o model-viewer novamente em caso de erro
      }
    });

    modelViewer.addEventListener('ar-session-end', () => {
        statusText.textContent = "Sessão de RA finalizada. Clique para iniciar novamente.";
        startButton.disabled = false;
        modelViewer.style.display = 'none'; // Esconder o model-viewer ao sair da RA
    });

    // Este listener é mais para feedback inicial, antes mesmo do clique,
    // caso o navegador pré-carregue o modelo.
    modelViewer.addEventListener('load', () => {
        // Se o botão não estiver desabilitado (ainda não clicado),
        // e o modelo já carregou, damos um feedback
        if (!startButton.disabled) {
            statusText.textContent = "Modelo 3D pronto para RA!";
        }
    });

    // Opcional: Adicionar um ouvinte para o evento de erro de carregamento do model-viewer
    modelViewer.addEventListener('error', (event) => {
        statusText.textContent = `Erro ao carregar o modelo: ${event.detail.src}`;
        startButton.disabled = false;
        modelViewer.style.display = 'none';
        console.error("Erro de carregamento do model-viewer:", event.detail);
    });

  </script>
</body>
</html>
