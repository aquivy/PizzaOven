<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forno de Pizza - Ativação RA Robusta</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
      text-align: center;
    }
    #start-ar-button {
      background-color: #007aff;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    #status-text {
      color: #333;
      font-size: 14px;
      margin-bottom: 10px;
    }
    model-viewer {
      display: none; /* Inicia oculto, será exibido pelo JS */
      width: 100vw;
      height: 100vh;
      border: none;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <button id="start-ar-button">Iniciar Realidade Aumentada</button>
  <div id="status-text">Aguardando...</div>

  <model-viewer
    id="pizza-ar-viewer"
    src="pizza oven_resized.glb"
    alt="Forno de Pizza em RA"
    ar                                   ar-modes="webxr scene-viewer quick-look" ar-placement="floor"
    ar-scale="auto"                      shadow-intensity="1"
    exposure="1.0"
    interaction-prompt="none"            camera-controls                      disable-tap="false"                  disable-pan="false"                  autoplay                             loading="eager"                      field-of-view="35deg"                >
  </model-viewer>

  <script>
    const startButton = document.getElementById('start-ar-button');
    const statusText = document.getElementById('status-text');
    const modelViewer = document.getElementById('pizza-ar-viewer');

    // Estado para controlar o fluxo
    let isARSessionActive = false;

    // Função para esperar o carregamento completo do modelo, com feedback e timeout
    async function ensureModelAndARReady() {
        if (modelViewer.loaded && modelViewer.canActivateAR) {
            return; // Já está pronto
        }

        statusText.textContent = "Verificando compatibilidade e carregando modelo...";
        
        // Espera o modelo carregar
        await new Promise((resolve, reject) => {
            const timeout = setTimeout(() => reject(new Error("Tempo limite excedido ao carregar modelo 3D.")), 30000); // 30 segundos
            modelViewer.addEventListener('load', () => {
                clearTimeout(timeout);
                resolve();
            }, { once: true });
            modelViewer.addEventListener('error', (event) => {
                clearTimeout(timeout);
                reject(new Error(`Erro ao carregar o modelo: ${event.detail.src || 'desconhecido'}`));
            }, { once: true });
        });

        // Espera a capacidade de ativar AR (model-viewer verifica o ambiente)
        // Isso é crucial para o timing no Android
        await new Promise((resolve, reject) => {
            const checkARInterval = setInterval(() => {
                if (modelViewer.canActivateAR) {
                    clearInterval(checkARInterval);
                    resolve();
                }
                statusText.textContent = "Verificando ambiente AR...";
            }, 500); // Tenta a cada 500ms
            
            // Adicionar um timeout para a verificação do AR também
            setTimeout(() => {
                if (!modelViewer.canActivateAR) {
                    clearInterval(checkARInterval);
                    reject(new Error("Ambiente AR não pronto após 15 segundos de verificação."));
                }
            }, 15000); // 15 segundos para o AR ficar pronto
        });
        
        statusText.textContent = "Modelo e ambiente AR prontos.";
    }

    startButton.addEventListener('click', async () => {
      if (isARSessionActive) return; // Evita cliques múltiplos

      startButton.disabled = true;
      statusText.textContent = "Preparando Realidade Aumentada...";

      // Tornar o model-viewer visível, pois ele precisa renderizar para que `loaded` e `canActivateAR` funcionem
      modelViewer.style.display = 'block';

      try {
        await ensureModelAndARReady(); // Chama a nova função robusta
        statusText.textContent = "Iniciando Realidade Aumentada...";
        await new Promise(r => setTimeout(r, 1000)); // Pequena pausa

        const startedAR = await modelViewer.activateAR();
        if (startedAR) {
          statusText.textContent = "RA ativada! Use gestos de pinça para ajustar o tamanho.";
          isARSessionActive = true;
        } else {
          statusText.textContent = "Não foi possível iniciar RA. Verifique a compatibilidade do dispositivo ou o ambiente.";
          console.warn("activateAR() retornou false. Dispositivo ou ambiente pode ser incompatível/inadequado.");
          startButton.disabled = false;
          modelViewer.style.display = 'none';
          isARSessionActive = false;
        }

      } catch (err) {
        statusText.textContent = "Erro: " + err.message;
        console.error("Erro no fluxo da RA:", err);
        startButton.disabled = false;
        modelViewer.style.display = 'none';
        isARSessionActive = false;
      }
    });

    // Listeners para feedback e controle de estado
    modelViewer.addEventListener('ar-session-end', () => {
        statusText.textContent = "Sessão de RA finalizada. Clique para iniciar novamente.";
        startButton.disabled = false;
        modelViewer.style.display = 'none';
        isARSessionActive = false;
    });

    modelViewer.addEventListener('load', () => {
        // Este é um evento inicial de carregamento, não necessariamente AR-ready
        if (!startButton.disabled && !isARSessionActive) {
            statusText.textContent = "Modelo 3D carregado. Aguardando ativação AR...";
        }
    });

    modelViewer.addEventListener('error', (event) => {
        statusText.textContent = `Erro ao carregar o modelo: ${event.detail.src || 'Desconhecido'}.`;
        console.error("Model-viewer error:", event.detail);
        startButton.disabled = false;
        modelViewer.style.display = 'none';
        isARSessionActive = false;
    });

    modelViewer.addEventListener('ar-tracking-limited', (event) => {
        if (event.detail.reason === 'too-few-features') {
            statusText.textContent = "Mova o telefone lentamente para escanear a superfície.";
        }
    });
  </script>
</body>
</html>
