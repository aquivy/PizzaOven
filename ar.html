<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forno de Pizza - RA Otimizada e Funcional</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden; /* Evita barras de rolagem */
      background-color: #f0f0f0;
      font-family: sans-serif;
    }
    model-viewer {
      width: 100vw;   /* Ocupa a largura total da tela */
      height: 100vh;  /* Ocupa a altura total da tela */
      border: none;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <model-viewer
    src="pizza oven_resized2.glb"      alt="Forno de Pizza em Realidade Aumentada"
    ar                                   ar-modes="webxr scene-viewer quick-look" ar-placement="floor"                 ar-scale="auto"                      shadow-intensity="1"                 exposure="1.0"                       interaction-prompt="none"            camera-controls                      disable-tap="false"                  disable-pan="false"                  autoplay                             loading="eager"                      field-of-view="35deg"                /* *** Aprimoramento de Ancoragem (Ajuste de Posição Inicial) *** */
    /* Este atributo move a "câmera" do model-viewer, o que faz o modelo parecer subir ou descer.
       Os valores são "theta phi radius", onde phi é o ângulo vertical.
       Ajuste o valor do MEIO (phi) para mover o modelo para cima/baixo na tela inicial.
       Um valor menor (ex: 80deg) fará o modelo parecer "subir" da base se estiver enterrado.
       Um valor maior (ex: 100deg) fará o modelo parecer "descer".
       Você pode precisar ajustar este valor com base na sua experiência. */
    camera-orbit="0deg 85deg auto"       
    /* min-camera-orbit e max-camera-orbit controlam os limites da órbita na visualização 3D.
       Podem ser ajustados ou removidos se a órbita livre for preferível. */
    min-camera-orbit="auto"
    max-camera-orbit="auto"

  >
  </model-viewer>

  <script>
    const modelViewer = document.querySelector('model-viewer');

    // Eventos para depuração e feedback:
    modelViewer.addEventListener('load', () => {
      console.log('Modelo 3D carregado e pronto para exibição.');
      // Opcional: Você pode tentar um ajuste dinâmico aqui, mas o camera-orbit no HTML é mais imediato.
      // let modelHeight = modelViewer.model.size.y; // Altura do modelo
      // modelViewer.cameraOrbit = `0deg ${90 - (modelHeight * 0.5)}deg auto`; // Exemplo para tentar levantar o modelo metade da altura
    });

    modelViewer.addEventListener('error', (event) => {
      console.error('Erro no model-viewer:', event.detail);
    });

    modelViewer.addEventListener('ar-session-end', () => {
      console.log('Sessão de Realidade Aumentada finalizada.');
    });

    modelViewer.addEventListener('ar-tracking-limited', (event) => {
      console.warn('Rastreamento AR limitado:', event.detail.reason);
      if (event.detail.reason === 'too-few-features') {
        // Mensagem ao usuário para escanear
        // alert('Mova seu telefone para escanear a superfície e posicionar o objeto.');
      }
    });

    modelViewer.addEventListener('ar-status', (event) => {
        console.log('Status AR:', event.detail.status);
    });

  </script>
</body>
</html>
