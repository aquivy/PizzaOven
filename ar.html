<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TESTE DE ANCORAGEM - ASTRONAUTA</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    :root {
      --primary-color: #007aff;
      --text-color: #333;
      --background-color: #f4f6f8;
      --button-shadow: 0 2px 6px rgba(0,0,0,0.2);
      --border-radius: 10px;
      --padding-base: 20px;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: var(--background-color);
      padding: var(--padding-base);
      box-sizing: border-box;
      text-align: center;
      overflow: hidden;
    }
    #action-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 500px;
      position: relative;
      z-index: 10;
      padding: var(--padding-base);
      background-color: #fff;
      border-radius: var(--border-radius);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      gap: 15px;
    }
    #start-ar-button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 18px 35px;
      font-size: 18px;
      font-weight: 500;
      border-radius: var(--border-radius);
      cursor: pointer;
      box-shadow: var(--button-shadow);
      transition: background-color 0.3s ease, transform 0.1s ease;
      width: 100%;
      max-width: 300px;
    }
    #loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
      z-index: 999;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid #fff;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    model-viewer#pizza-ar-viewer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      opacity: 0;
      pointer-events: none;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div id="action-container">
    <button id="start-ar-button">Iniciar Teste com Astronauta</button>
  </div>

  <div id="loading-overlay">
    <div class="spinner"></div>
    <div id="loading-text">Carregando...</div>
  </div>

  <model-viewer
    id="pizza-ar-viewer"
    
    src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
    alt="Modelo de Teste - Astronauta"
    
    ar
    ar-scale="fixed"
    autoplay
    animation-name="*"
    ar-modes="webxr scene-viewer quick-look"
    disable-zoom
    disable-pan
    camera-controls="false"
    scale="1 1 1">
    <div slot="ar-button" style="display: none;"></div>
  </model-viewer>

  <script>
    // O JAVASCRIPT É O MESMO DA SUA ÚLTIMA VERSÃO FUNCIONAL
    document.addEventListener('DOMContentLoaded', () => {
      const startButton = document.getElementById('start-ar-button');
      const modelViewer = document.getElementById('pizza-ar-viewer');
      const container = document.getElementById('action-container');
      const loadingOverlay = document.getElementById('loading-overlay');
      const statusMessage = document.getElementById('status-message');
      const loadingText = document.getElementById('loading-text');

      let arActive = false;

      function showLoading(message = 'Carregando Realidade Aumentada...') {
        loadingText.textContent = message;
        loadingOverlay.style.display = 'flex';
      }

      function hideLoading() {
        loadingOverlay.style.display = 'none';
      }
      
      function resetToStart(message = '') {
        arActive = false;
        container.style.display = 'flex';
        startButton.disabled = false;
        hideLoading();
      }

      // Mostra o botão inicial assim que o JS carregar
      resetToStart();

      document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'visible' && arActive) {
          resetToStart();
        }
      });

      modelViewer.addEventListener('ar-status', (event) => {
        if (event.detail.status === 'not-presenting' && arActive) {
          resetToStart();
        }
      });

      startButton.addEventListener('click', async () => {
        startButton.disabled = true;
        container.style.display = 'none';
        showLoading();

        try {
          if (!modelViewer.loaded) {
            await new Promise((resolve, reject) => {
              modelViewer.addEventListener('load', resolve, { once: true });
              modelViewer.addEventListener('error', reject, { once: true });
            });
          }
          hideLoading();
          arActive = true;
          await modelViewer.activateAR();
        } catch (err) {
          console.error("Erro ao ativar AR:", err);
          resetToStart("Falha ao iniciar AR. Tente novamente.");
        }
      });
    });
  </script>
</body>
</html>
