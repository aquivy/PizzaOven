<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forno de Pizza - Realidade Aumentada</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        :root {
            --primary-color: #007aff;
            --text-color: #333;
            --background-color: #f4f6f8;
            --button-shadow: 0 2px 6px rgba(0,0,0,0.2);
            --border-radius: 10px;
            --padding-base: 20px;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--background-color);
            padding: var(--padding-base);
            box-sizing: border-box;
            text-align: center;
            overflow: hidden;
        }

        #action-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 10;
            padding: var(--padding-base);
            background-color: #fff;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            gap: 15px;
        }

        #start-ar-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 18px 35px;
            font-size: 18px;
            font-weight: 500;
            border-radius: var(--border-radius);
            cursor: pointer;
            box-shadow: var(--button-shadow);
            transition: background-color 0.3s ease, transform 0.1s ease;
            width: 100%;
            max-width: 300px;
        }

        #start-ar-button:hover {
            background-color: #005bb5;
        }

        #start-ar-button:disabled {
            background-color: #cccccc;
            cursor: default;
            opacity: 0.7;
            box-shadow: none;
        }

        #start-ar-button:active {
            transform: scale(0.98);
        }

        #status-text { /* Reintroduzindo o status text */
            font-size: 15px;
            color: var(--text-color);
            min-height: 40px; /* Um pouco menor, pois não terá dicas extensas */
            line-height: 1.5;
            padding: 10px;
            width: 100%;
            text-align: left;
            box-sizing: border-box;
            border-radius: 5px;
            background-color: #f9f9f9;
            border: 1px solid #eee;
        }

        model-viewer#pizza-ar-viewer {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            display: none;
        }

        /* Loading indicator */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none; /* Inicia escondido */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            z-index: 999;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="action-container">
        <button id="start-ar-button">Visualizar em Realidade Aumentada</button>
        <div id="status-text">Verificando suporte AR...</div> </div>

    <div id="loading-overlay"> <div class="spinner"></div>
        <div id="loading-message">Carregando modelo 3D...</div>
    </div>

    <model-viewer
        id="pizza-ar-viewer"
        src="https://raw.githubusercontent.com/julianambatista/PizzaOven/main/pizza%20oven_resized.glb"
        alt="Forno de Pizza em Realidade Aumentada"
        ar
        ar-modes="scene-viewer quick-look webxr" ar-placement="floor"
        ar-scale="fixed"
        camera-controls
        autoplay
        shadow-intensity="1"
        exposure="1.0"
        disable-zoom
        scale="12 12 12"
        style="background-color: transparent">
        <div slot="ar-button" style="display: none;"></div>
    </model-viewer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startButton = document.getElementById('start-ar-button');
            const modelViewer = document.getElementById('pizza-ar-viewer');
            const container = document.getElementById('action-container');
            const statusTextDiv = document.getElementById('status-text'); // Novo
            const loadingOverlay = document.getElementById('loading-overlay'); // Novo
            const loadingMessage = document.getElementById('loading-message'); // Novo

            let arLaunched = false;

            function updateStatus(htmlMessage, isError = false) {
                if (statusTextDiv) {
                    statusTextDiv.innerHTML = htmlMessage;
                    statusTextDiv.style.color = isError ? 'red' : 'var(--text-color)';
                    statusTextDiv.style.fontWeight = isError ? 'bold' : 'normal';
                }
                console.log(`STATUS: ${htmlMessage.replace(/<[^>]*>?/gm, ' ')}`);
            }

            function showLoading(message = 'Carregando...') {
                if (loadingOverlay) {
                    loadingMessage.textContent = message;
                    loadingOverlay.style.display = 'flex';
                }
            }

            function hideLoading() {
                if (loadingOverlay) {
                    loadingOverlay.style.display = 'none';
                }
            }

            function resetToStart(message = "Clique no botão para iniciar a Realidade Aumentada.") {
                modelViewer.style.display = 'none';
                container.style.display = 'flex';
                startButton.disabled = false;
                startButton.style.opacity = '1';
                updateStatus(message); // Atualiza status
                hideLoading(); // Esconde carregamento
                arLaunched = false;
            }

            // Verifica compatibilidade AR ao carregar a página
            setTimeout(async () => {
                if (modelViewer.canActivateAR) {
                    updateStatus("Seu dispositivo é compatível com Realidade Aumentada!");
                    startButton.disabled = false;
                } else {
                    updateStatus("Seu dispositivo não suporta Realidade Aumentada (AR).", true);
                    startButton.disabled = true;
                    startButton.textContent = "AR Não Suportado";
                }
            }, 500); // Pequeno atraso para garantir que model-viewer esteja pronto

            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'visible' && arLaunched) {
                    console.log("Sessão AR finalizada ou usuário retornou.");
                    resetToStart("Sessão AR encerrada. Clique para iniciar novamente.");
                }
            });

            startButton.addEventListener('click', async () => {
                startButton.disabled = true;
                container.style.display = 'none';
                showLoading("Preparando Realidade Aumentada..."); // Mostra overlay de carregamento

                // Garante que o model-viewer esteja visível para ativar AR
                modelViewer.style.display = 'block';

                try {
                    // O activateAR já gerencia o carregamento do modelo, se necessário
                    await modelViewer.activateAR();
                    arLaunched = true;
                    hideLoading(); // Esconde carregamento quando AR está ativa
                } catch (err) {
                    console.error("Erro ao ativar AR:", err);
                    let errorMessage = "Erro ao iniciar AR. Tente novamente.";
                    if (err.name === "NotSupportedError") {
                        errorMessage = "Seu dispositivo ou navegador não suporta Realidade Aumentada.";
                    } else if (err.message.includes("permission")) {
                        errorMessage = "Permissão de câmera negada. Conceda permissão para usar AR.";
                    }
                    resetToStart(errorMessage);
                }
            });
        });
    </script>
</body>
</html>
