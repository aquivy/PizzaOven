<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forno de Pizza - Tentativa RA Otimizada</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
      text-align: center;
    }
    #start-ar-button {
      background-color: #007aff;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    #status-text {
      color: #333;
      font-size: 14px;
      margin-bottom: 10px;
    }
    model-viewer {
      display: none; /* Inicia oculto */
      width: 100vw;
      height: 100vh;
      border: none;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <button id="start-ar-button">Iniciar Realidade Aumentada</button>
  <div id="status-text">Carregando script...</div>

  <model-viewer
    id="pizza-ar-viewer"
    src="pizza oven_resized.glb"
    alt="Forno de Pizza em RA"
    ar                                   ar-modes="webxr scene-viewer"        ar-placement="floor"
    ar-scale="auto"                      shadow-intensity="1"
    exposure="1.0"
    interaction-prompt="none"            camera-controls                      disable-tap="false"                  disable-pan="false"                  autoplay                             loading="eager"                      field-of-view="35deg"                >
  </model-viewer>

  <script>
    const startButton = document.getElementById('start-ar-button');
    const statusText = document.getElementById('status-text');
    const modelViewer = document.getElementById('pizza-ar-viewer');

    let isARSessionActive = false; // Estado para controlar a sessão AR

    // Esta função verifica e aguarda o modelo carregar e o ambiente AR ficar pronto
    async function ensureModelAndARReady() {
        if (modelViewer.loaded && modelViewer.canActivateAR) {
            statusText.textContent = "Modelo e ambiente AR prontos.";
            return;
        }

        statusText.textContent = "Verificando compatibilidade e carregando modelo...";
        
        // Espera o evento 'load' do model-viewer, que garante que o GLB foi processado
        await new Promise((resolve, reject) => {
            const timeout = setTimeout(() => reject(new Error("Tempo limite excedido ao carregar modelo 3D.")), 30000); // 30 segundos
            modelViewer.addEventListener('load', () => {
                clearTimeout(timeout);
                statusText.textContent = "Modelo 3D carregado. Verificando ambiente AR...";
                resolve();
            }, { once: true });
            modelViewer.addEventListener('error', (event) => {
                clearTimeout(timeout);
                reject(new Error(`Erro ao carregar o modelo: ${event.detail.src || 'desconhecido'}`));
            }, { once: true });
        });

        // Espera a capacidade de ativar AR (model-viewer verifica o ambiente/WebXR APIs)
        await new Promise((resolve, reject) => {
            let attempts = 0;
            const maxAttempts = 30; // Tenta por 15 segundos (30 * 500ms)
            const checkARInterval = setInterval(() => {
                if (modelViewer.canActivateAR) {
                    clearInterval(checkARInterval);
                    statusText.textContent = "Ambiente AR pronto.";
                    resolve();
                }
                attempts++;
                if (attempts >= maxAttempts) {
                    clearInterval(checkARInterval);
                    reject(new Error("Ambiente AR não ficou pronto em tempo."));
                }
            }, 500); // Tenta a cada 500ms
        });
    }

    // Listener para o clique no botão de iniciar RA
    startButton.addEventListener('click', async () => {
      if (isARSessionActive) return; // Evita cliques múltiplos

      startButton.disabled = true;
      statusText.textContent = "Iniciando processo AR...";

      // Torna o model-viewer visível para que ele inicie o carregamento e as verificações de AR
      modelViewer.style.display = 'block';

      try {
        await ensureModelAndARReady(); // Garante que tudo está pronto
        statusText.textContent = "Iniciando Realidade Aumentada...";
        await new Promise(r => setTimeout(r, 1000)); // Pequena pausa para UI

        // Tenta ativar a RA
        const startedAR = await modelViewer.activateAR();

        if (startedAR) {
          statusText.textContent = "RA ativada! Use gestos de pinça para ajustar o tamanho.";
          isARSessionActive = true;
        } else {
          // Se activateAR() retornar false (não conseguiu iniciar a sessão)
          statusText.textContent = "Não foi possível iniciar RA. Verifique a compatibilidade do dispositivo ou do ambiente.";
          console.warn("activateAR() retornou false. Provável incompatibilidade de hardware ou ARCore.");
          startButton.disabled = false;
          modelViewer.style.display = 'none';
          isARSessionActive = false;
        }

      } catch (err) {
        // Captura erros durante o carregamento, a espera ou a própria ativação da RA
        statusText.textContent = "Erro fatal na RA: " + err.message;
        console.error("Erro no fluxo da RA:", err);
        startButton.disabled = false;
        modelViewer.style.display = 'none';
        isARSessionActive = false;
      }
    });

    // Listeners para feedback e controle de estado da sessão
    modelViewer.addEventListener('ar-session-end', () => {
        statusText.textContent = "Sessão de RA finalizada. Clique para iniciar novamente.";
        startButton.disabled = false;
        modelViewer.style.display = 'none';
        isARSessionActive = false;
    });

    // Listener para erros gerais do model-viewer (ex: GLB não encontrado, etc.)
    modelViewer.addEventListener('error', (event) => {
        statusText.textContent = `Erro ao carregar o modelo ou componente: ${event.detail.src || 'Desconhecido'}.`;
        console.error("Model-viewer error:", event.detail);
        startButton.disabled = false;
        modelViewer.style.display = 'none';
        isARSessionActive = false;
    });

    // Listener para quando o rastreamento AR tem dificuldades (útil para feedback ao usuário)
    modelViewer.addEventListener('ar-tracking-limited', (event) => {
        if (event.detail.reason === 'too-few-features') {
            statusText.textContent = "Mova o telefone lentamente para escanear a superfície.";
        }
        // Outras razões podem ser 'excessive-motion', 'insufficient-features', 'insufficient-light'
    });

  </script>
</body>
</html>
