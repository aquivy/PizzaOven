<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forno de Pizza - RA Mais Estável</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #f0f0f0;
      font-family: sans-serif;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
      border: none;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <model-viewer
    id="pizza-ar-viewer"
    src="pizza oven_resized.glb"
    alt="Forno de Pizza em RA"
    ar                                   ar-modes="webxr scene-viewer quick-look" ar-placement="floor"
    ar-scale="auto"                      shadow-intensity="1"
    exposure="1.0"
    interaction-prompt="none"            camera-controls                      disable-tap="false"                  disable-pan="false"                  autoplay                             loading="eager"                      field-of-view="35deg"                >
    </model-viewer>

  <script>
    const modelViewer = document.getElementById('pizza-ar-viewer');

    // Eventos para depuração
    modelViewer.addEventListener('error', (event) => {
        console.error("Erro no carregamento ou na RA do model-viewer:", event.detail);
        alert(`Ocorreu um erro: ${event.detail.src || 'desconhecido'}. Verifique a compatibilidade do dispositivo/ambiente.`);
    });

    modelViewer.addEventListener('ar-session-end', () => {
        console.log("Sessão de RA finalizada.");
    });

    modelViewer.addEventListener('ar-tracking-limited', (event) => {
        if (event.detail.reason === 'too-few-features') {
            console.warn("Rastreamento AR limitado: Mova o telefone para escanear a superfície.");
            // Você pode adicionar uma mensagem ao usuário aqui se quiser:
            // alert("Mova seu telefone para escanear a superfície para iniciar a RA.");
        }
    });

    // Este evento pode ser útil para ver se o botão AR foi 'ativado' pelo model-viewer
    modelViewer.addEventListener('ar-status', (event) => {
        console.log('Status AR:', event.detail.status);
        if (event.detail.status === 'not-presenting') {
            console.warn('RA não está sendo apresentada. Verifique se o dispositivo é compatível e se o botão AR está visível e funcionando.');
        }
    });

    // Opcional: listener para o clique no botão AR nativo (apenas para debug)
    const arButton = modelViewer.shadowRoot.querySelector('.ar-button');
    if (arButton) {
        arButton.addEventListener('click', () => {
            console.log("Botão AR nativo clicado!");
        });
    } else {
        console.warn("Botão AR nativo não encontrado no DOM Sombra. Isso pode indicar um problema com o suporte AR.");
    }

  </script>
</body>
</html>
