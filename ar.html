<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forno de Pizza - Realidade Aumentada (Estável + Maior)</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f6f8;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            overflow: hidden; 
        }
        #action-container {
            display: none; /* Começa escondido, JS controla visibilidade */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            position: relative; 
            z-index: 10;
        }
        #start-ar-button {
            background-color: #007aff;
            color: white;
            border: none;
            padding: 18px 35px;
            font-size: 18px;
            font-weight: 500;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            margin-bottom: 15px;
        }
        #start-ar-button:disabled {
            background-color: #cccccc;
            cursor: default;
            opacity: 0.7;
        }
        #start-ar-button:active {
            transform: scale(0.98);
        }
        #status-text {
            font-size: 15px;
            color: #333;
            min-height: 60px; 
            line-height: 1.5;
            border: 1px solid transparent; /* Borda pode ser transparente ou removida */
            padding: 10px;
            width: 90%;
            max-width: 480px;
            background-color: #fff;
            border-radius: 5px;
            text-align: left; 
        }
        model-viewer#pizza-ar-viewer {
            /* Estilo para quando o model-viewer está ativo para AR (fullscreen) */
            /* Inicialmente display:none é controlado pelo JS */
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1; /* Fica atrás do action-container se ele estiver visível */
        }
        .ar-instructions ul { margin: 5px 0 0 20px; padding: 0; }
        .ar-instructions li { margin-bottom: 4px; }
    </style>
</head>
<body>
    <div id="action-container">
        <button id="start-ar-button">Carregar Realidade Aumentada</button>
        <div id="status-text">Aguardando inicialização...</div>
    </div>

    <model-viewer
        id="pizza-ar-viewer"
        src="https://raw.githubusercontent.com/julianambatista/PizzaOven/main/pizza%20oven_resized.glb" /* URL CORRIGIDA */
        alt="Forno de Pizza em Realidade Aumentada"
        ar
        ar-modes="webxr scene-viewer quick-look"
        ar-placement="floor"
        ar-scale="fixed" /* Importante para que o 'scale' abaixo funcione na RA */
        scale="12 12 12" /* TAMANHO AUMENTADO */
        autoplay
        shadow-intensity="1"
        exposure="1.0"
        camera-controls /* Habilita controles 3D antes da RA */
        interaction-prompt="auto" /* Mostra dicas de interação */
    >
        <div slot="ar-button" style="display: none;"></div>
    </model-viewer>

    <script>
        console.log("v12-modificado: Script iniciado.");

        function initializeARPage() {
            console.log("v12-modificado: initializeARPage() chamada após delay.");

            const startArButton = document.getElementById('start-ar-button');
            const modelViewerElement = document.getElementById('pizza-ar-viewer');
            const statusTextDiv = document.getElementById('status-text'); 
            const actionContainer = document.getElementById('action-container');
            
            let arWasSuccessfullyLaunched = false;

            function updateStatus(htmlMessage, isError = false) {
                if (statusTextDiv) {
                    statusTextDiv.innerHTML = htmlMessage; 
                    statusTextDiv.style.color = isError ? 'red' : '#333';
                    statusTextDiv.style.fontWeight = isError ? 'bold' : 'normal';
                }
                console.log((isError ? "ERRO v12-modificado: " : "STATUS v12-modificado: ") + htmlMessage.replace(/<[^>]*>?/gm, ' '));
            }

            function resetPageToInitialState(message = "Clique no botão para iniciar AR (v12-modificado).") {
                updateStatus(message);
                if (startArButton) {
                    startArButton.disabled = false;
                    startArButton.style.opacity = '1';
                }
                if (actionContainer) actionContainer.style.display = 'flex'; 
                if (modelViewerElement) {
                    modelViewerElement.style.display = 'none'; // Esconde o model-viewer
                }
                arWasSuccessfullyLaunched = false;
                console.log("v12-modificado: Página resetada para o estado inicial.");
            }

            // Listener para quando o usuário volta para a aba/página após sair da sessão AR
            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'visible' && arWasSuccessfullyLaunched) {
                    console.log("v12-modificado: Página tornou-se visível após sessão de AR.");
                    resetPageToInitialState("Sessão AR encerrada. Clique para iniciar novamente (v12-modificado).");
                }
            });

            if (!startArButton || !modelViewerElement || !statusTextDiv || !actionContainer) {
                updateStatus("Erro crítico: Elementos HTML não encontrados (v12-modificado).", true);
                if(actionContainer) actionContainer.style.display = 'flex'; // Mostra o container para o erro ser visível
                return; 
            }

            resetPageToInitialState("Clique no botão para carregar o modelo e iniciar AR (v12-modificado)."); 

            startArButton.addEventListener('click', async () => {
                updateStatus('Botão clicado. Iniciando processo AR (v12-modificado)...');
                startArButton.disabled = true;
                startArButton.style.opacity = '0.7';
                arWasSuccessfullyLaunched = false;

                // Torna o model-viewer visível e pronto para carregar/ativar AR
                modelViewerElement.style.display = 'block'; 
                console.log("v12-modificado: model-viewer display set to 'block'.");

                try {
                    console.log("v12-modificado: Verificando se o modelo 3D está carregado...");
                    if (!modelViewerElement.loaded) {
                        updateStatus('Carregando modelo 3D (aprox 7.2MB)...<br>Isso pode levar alguns instantes, por favor aguarde.');
                        console.log("v12-modificado: Modelo não carregado. Aguardando evento 'load'.");
                        
                        await new Promise((resolve, reject) => {
                            const loadTimeout = setTimeout(() => reject(new Error('Tempo esgotado (60s) ao carregar o modelo 3D.')), 60000); // Timeout de 60s para carregamento
                            
                            const loadListener = () => { clearTimeout(loadTimeout); resolve(); };
                            const errorListener = (event) => { 
                                clearTimeout(loadTimeout); 
                                console.error("v12-modificado: Erro no carregamento do modelo:", event.detail);
                                reject(new Error(`Erro ao carregar modelo: ${event.detail?.toString() || 'Detalhe indisponível'}`)); 
                            };
                            // Limpa listeners antigos para evitar duplicação
                            modelViewerElement.removeEventListener('load', loadListener);
                            modelViewerElement.removeEventListener('error', errorListener);

                            modelViewerElement.addEventListener('load', loadListener, { once: true });
                            modelViewerElement.addEventListener('error', errorListener, { once: true });
                        });
                        console.log("v12-modificado: Modelo 3D carregado.");
                    } else {
                        console.log("v12-modificado: Modelo 3D já estava carregado.");
                    }
                    
                    const instructionsHTML = `
                        <strong>Modelo carregado. Preparando para AR...</strong><br>
                        Dicas para melhor ancoragem:
                        <ul class="ar-instructions">
                            <li>Mantenha o ambiente bem iluminado.</li>
                            <li>Mova o celular lentamente para detectar superfícies.</li>
                            <li>Superfícies com textura ajudam.</li>
                        </ul>
                        Tentando iniciar Realidade Aumentada...`;
                    updateStatus(instructionsHTML);
                    console.log("v12-modificado: Chamando modelViewer.activateAR().");
                    
                    // Pequeno delay para o usuário ler as dicas antes de imersão total
                    await new Promise(resolve => setTimeout(resolve, 2500)); 

                    if (actionContainer) actionContainer.style.display = 'none'; // Esconde o botão e status da página

                    await modelViewerElement.activateAR();
                    console.log("v12-modificado: modelViewer.activateAR() chamado com sucesso. Usuário deve estar em AR.");
                    arWasSuccessfullyLaunched = true; 
                    // O model-viewer agora ocupa a tela inteira.
                    // O evento 'visibilitychange' cuidará de resetar a página ao sair da AR.

                } catch (error) {
                    console.error('FALHA AO TENTAR ATIVAR AR (v12-modificado):', error);
                    resetPageToInitialState(`Falha ao iniciar AR: ${error.message}. Tente novamente.`, true);
                }
            });
            console.log("v12-modificado: Script principal (initializeARPage) configurado.");
        } 

        document.addEventListener('DOMContentLoaded', () => {
            console.log("v12-modificado: Evento DOMContentLoaded disparado.");
            // Um pequeno delay pode ajudar a garantir que o model-viewer.js tenha inicializado completamente
            setTimeout(initializeARPage, 500); 
        });
        console.log("v12-modificado: Script finalizado (após adicionar listener DOMContentLoaded).");
    </script>
</body>
</html>
