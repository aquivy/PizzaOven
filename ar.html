<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forno de Pizza - RA Ancoragem Otimizada</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #f0f0f0;
      font-family: sans-serif;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
      border: none;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <model-viewer
    src="pizza oven_resized2.glb"      alt="Forno de Pizza em Realidade Aumentada"
    ar                                   ar-modes="webxr scene-viewer"        ar-placement="floor"                 ar-scale="auto"                      shadow-intensity="1"                 exposure="1.0"                       interaction-prompt="none"            camera-controls                      disable-tap="false"                  disable-pan="false"                  autoplay                             loading="eager"                      field-of-view="35deg"                camera-orbit="0deg 85deg auto"       min-camera-orbit="auto"
    max-camera-orbit="auto"
    unbounded                            >
  </model-viewer>

  <script>
    const modelViewer = document.querySelector('model-viewer');

    modelViewer.addEventListener('load', () => {
      console.log('Modelo 3D carregado e pronto para exibição.');
    });

    modelViewer.addEventListener('error', (event) => {
      console.error('Erro no model-viewer:', event.detail);
    });

    modelViewer.addEventListener('ar-session-end', () => {
      console.log('Sessão de Realidade Aumentada finalizada.');
    });

    modelViewer.addEventListener('ar-tracking-limited', (event) => {
      console.warn('Rastreamento AR limitado:', event.detail.reason);
      if (event.detail.reason === 'too-few-features' || event.detail.reason === 'insufficient-features') {
        alert('Mova seu telefone para escanear a superfície e posicionar o objeto. Ambiente pode ter poucas características.');
      } else if (event.detail.reason === 'excessive-motion') {
        alert('Mova seu telefone mais lentamente para melhor rastreamento.');
      } else if (event.detail.reason === 'insufficient-light') {
        alert('O ambiente está muito escuro. Tente em um local mais iluminado.');
      }
    });

    modelViewer.addEventListener('ar-status', (event) => {
        console.log('Status AR:', event.detail.status);
        if (event.detail.status === 'not-presenting' && modelViewer.canActivateAR) {
            // Isso indica que o AR pode ser ativado, mas ainda não está sendo apresentado
            // O botão AR deve estar visível e clicável.
            console.warn('RA disponível, mas não apresentando. Clique no botão AR.');
        } else if (event.detail.status === 'unavailable') {
            // Dispositivo ou navegador incompatível com a RA
            console.error('RA indisponível neste dispositivo/navegador.');
            alert('A Realidade Aumentada não está disponível no seu dispositivo ou navegador. Verifique a compatibilidade (ARCore) e o ambiente.');
        }
    });

    // Opcional: listener para o clique no botão AR nativo (apenas para debug)
    // Tenta encontrar o botão no shadow DOM
    // Um pequeno atraso pode ser necessário se o shadow DOM não estiver pronto imediatamente
    setTimeout(() => {
        const arButton = modelViewer.shadowRoot ? modelViewer.shadowRoot.querySelector('.ar-button') : null;
        if (arButton) {
            arButton.addEventListener('click', () => {
                console.log("Botão AR nativo clicado!");
            });
        } else {
            console.warn("Botão AR nativo não encontrado no Shadow DOM. Problema de suporte AR?");
        }
    }, 1000); // Dá um segundo para o Shadow DOM carregar
  </script>
</body>
</html>
