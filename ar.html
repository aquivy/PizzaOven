<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forno de Pizza - Realidade Aumentada</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        :root {
            --primary-color: #007aff;
            --text-color: #333;
            --background-color: #f4f6f8;
            --button-shadow: 0 2px 6px rgba(0,0,0,0.2);
            --border-radius: 10px;
            --padding-base: 20px;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--background-color);
            padding: var(--padding-base);
            box-sizing: border-box;
            text-align: center;
            overflow: hidden;
        }

        #action-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 10;
            padding: var(--padding-base);
            background-color: #fff;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            gap: 15px;
        }

        #start-ar-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 18px 35px;
            font-size: 18px;
            font-weight: 500;
            border-radius: var(--border-radius);
            cursor: pointer;
            box-shadow: var(--button-shadow);
            transition: background-color 0.3s ease, transform 0.1s ease;
            width: 100%;
            max-width: 300px;
        }

        #start-ar-button:hover {
            background-color: #005bb5;
        }

        #start-ar-button:disabled {
            background-color: #cccccc;
            cursor: default;
            opacity: 0.7;
            box-shadow: none;
        }

        #start-ar-button:active {
            transform: scale(0.98);
        }

        model-viewer#pizza-ar-viewer {
            position: absolute;
            top: -9999px;
            left: -9999px;
            width: 1px;
            height: 1px;
        }
    </style>
</head>
<body>
    <div id="action-container">
        <button id="start-ar-button">Visualizar em Realidade Aumentada</button>
    </div>

    <model-viewer
        id="pizza-ar-viewer"
        src="https://raw.githubusercontent.com/julianambatista/PizzaOven/main/pizza%20oven_resized.glb"
        alt="Forno de Pizza em Realidade Aumentada"
        ar
        autoplay
        animation-name="*"
        ar-modes="webxr scene-viewer quick-look"
        ar-placement="floor"
        environment-image="neutral"
        shadow-intensity="1"
        exposure="1.0"
        disable-zoom
        disable-pan
        disable-tap
        camera-controls="false"
        interaction-prompt="none"
        scale="1 1 1">
        <div slot="ar-button" style="display: none;"></div>
    </model-viewer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startButton = document.getElementById('start-ar-button');
            const modelViewer = document.getElementById('pizza-ar-viewer');
            const container = document.getElementById('action-container');

            function resetToStart() {
                container.style.display = 'flex';
                startButton.disabled = false;
            }

            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'visible') {
                    resetToStart();
                }
            });

            startButton.addEventListener('click', async () => {
                startButton.disabled = true;
                container.style.display = 'none';

                try {
                    if (!modelViewer.loaded) {
                        await new Promise((resolve, reject) => {
                            modelViewer.addEventListener('load', resolve, { once: true });
                            modelViewer.addEventListener('error', reject, { once: true });
                        });
                    }
                    await modelViewer.activateAR();
                } catch (err) {
                    console.error("Erro ao ativar AR:", err);
                    resetToStart();
                }
            });
        });
    </script>
</body>
</html>
