<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teste Simples de Carregamento 3D</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #f0f0f0;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
      border: none;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <model-viewer
    src="pizza oven_resized.glb"
    alt="Forno de Pizza"
    autoplay
    shadow-intensity="1"
    exposure="1.0"
    camera-controls
    ar                              ar-modes="webxr scene-viewer"   ar-scale="auto"                 loading="eager"
  >
  </model-viewer>

  <script>
    // Este script é apenas para depuração mínima se o problema for muito inicial
    // Ele não faz nada complexo, apenas confirma que o DOM está carregado
    document.addEventListener('DOMContentLoaded', () => {
        console.log("DOM carregado.");
        const mv = document.querySelector('model-viewer');
        if (mv) {
            console.log("Elemento model-viewer encontrado.");
            mv.addEventListener('load', () => {
                console.log("Modelo 3D carregado com sucesso no model-viewer!");
            });
            mv.addEventListener('error', (event) => {
                console.error("Erro no model-viewer:", event.detail);
                alert("Erro ao carregar o modelo 3D. Verifique o caminho do arquivo GLB.");
            });
        } else {
            console.error("Elemento model-viewer não encontrado.");
        }
    });
  </script>
</body>
</html>
