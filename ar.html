<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forno de Pizza - RA em Tamanho Grande</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
    }
    #start-ar-button {
      background-color: #007aff;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    #status-text {
      color: #333;
      font-size: 14px;
      text-align: center;
      margin-bottom: 10px;
    }
    model-viewer {
      /* Este foi o ponto de mudança de display: none para 'block' */
      display: none; /* Mantemos o display: none aqui para replicar o comportamento original */
    }
  </style>
</head>
<body>
  <button id="start-ar-button">Iniciar Realidade Aumentada</button>
  <div id="status-text">Clique no botão para carregar o modelo.</div>

  <model-viewer
    id="pizza-ar-viewer"
    src="pizza oven_resized.glb"
    alt="Forno de Pizza em RA"
    ar
    ar-modes="webxr scene-viewer quick-look" ar-placement="floor"
    ar-scale="fixed"                      autoplay
    shadow-intensity="1"
    exposure="1.0"
    disable-tap                           interaction-prompt="none"
    camera-controls
    disable-pan
    min-camera-orbit="0deg 90deg auto"
    max-camera-orbit="0deg 90deg auto"
    scale="6 6 6"                         field-of-view="20deg"                 >
  </model-viewer>

  <script>
    const startButton = document.getElementById('start-ar-button');
    const statusText = document.getElementById('status-text');
    const modelViewer = document.getElementById('pizza-ar-viewer');

    startButton.addEventListener('click', async () => {
      startButton.disabled = true;
      statusText.textContent = "Carregando modelo...";

      // Tornar o model-viewer visível para que ele comece a carregar o GLB
      modelViewer.style.display = 'block';

      if (!modelViewer.loaded) {
        try {
          // Espera o evento 'load' do model-viewer, que é mais robusto que model.loaded
          await new Promise((resolve, reject) => {
            const timeout = setTimeout(() => reject(new Error("Tempo excedido ao carregar modelo")), 15000);
            modelViewer.addEventListener('load', () => {
              clearTimeout(timeout);
              resolve();
            }, { once: true });
            modelViewer.addEventListener('error', (event) => { // Adicionado erro de carregamento
                clearTimeout(timeout);
                reject(new Error(`Erro ao carregar o modelo: ${event.detail.src}`));
            }, { once: true });
          });
        } catch (error) {
          statusText.textContent = "Erro ao carregar modelo: " + error.message;
          startButton.disabled = false;
          modelViewer.style.display = 'none'; // Esconder em caso de erro
          return;
        }
      }

      statusText.textContent = "Iniciando realidade aumentada...";
      await new Promise(r => setTimeout(r, 1000)); // Pequena pausa

      try {
        await modelViewer.activateAR();
        statusText.textContent = "RA ativada.";
      } catch (err) {
        statusText.textContent = "Erro ao iniciar RA: " + err.message;
        console.error("Erro na ativação da RA:", err);
        startButton.disabled = false;
        modelViewer.style.display = 'none'; // Esconder em caso de erro
      }
    });

    // Listener para quando a sessão AR é finalizada
    modelViewer.addEventListener('ar-session-end', () => {
        statusText.textContent = "Sessão de RA finalizada. Clique para iniciar novamente.";
        startButton.disabled = false;
        modelViewer.style.display = 'none'; // Esconder model-viewer
    });

    // Listener para feedback de carregamento inicial (se o modelo carregar antes do clique)
    modelViewer.addEventListener('load', () => {
        if (!startButton.disabled) {
            statusText.textContent = "Modelo 3D pronto para RA!";
        }
    });

    // Listener de erro para o model-viewer em geral
    modelViewer.addEventListener('error', (event) => {
        statusText.textContent = `Erro geral do modelo: ${event.detail.src || 'desconhecido'}`;
        console.error("Model-viewer error:", event.detail);
    });
  </script>
</body>
</html>
