<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forno de Pizza - RA em Tamanho Grande</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
    }
    #start-ar-button {
      background-color: #007aff;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    #status-text {
      color: #333;
      font-size: 14px;
    }
    model-viewer {
      display: none;
    }
  </style>
</head>
<body>
  <button id="start-ar-button">Iniciar Realidade Aumentada</button>
  <div id="status-text">Clique no botão para carregar o modelo.</div>

  <model-viewer
    id="pizza-ar-viewer"
    src="pizza oven_resized2.glb"
    alt="Forno de Pizza em RA"
    ar
    ar-modes="webxr scene-viewer quick-look"
    ar-placement="floor"
    ar-scale="auto"                      autoplay
    shadow-intensity="1"
    exposure="1.0"
    /* Removendo disable-tap para permitir o ajuste de escala em AR */
    /* Removendo disable-pan para permitir o movimento em AR */
    camera-controls                      min-camera-orbit="0deg 90deg auto"   max-camera-orbit="0deg 90deg auto"   interaction-prompt="none"
    /* O atributo 'scale' pode ser removido, pois não afeta o AR */
    /* scale="6 6 6" */
    field-of-view="20deg"                >
  </model-viewer>

  <script>
    const startButton = document.getElementById('start-ar-button');
    const statusText = document.getElementById('status-text');
    const modelViewer = document.getElementById('pizza-ar-viewer');

    startButton.addEventListener('click', async () => {
      startButton.disabled = true;
      statusText.textContent = "Carregando modelo...";

      modelViewer.style.display = 'block';

      if (!modelViewer.loaded) {
        await new Promise((resolve, reject) => {
          const timeout = setTimeout(() => reject(new Error("Tempo excedido ao carregar modelo")), 15000);
          modelViewer.addEventListener('load', () => {
            clearTimeout(timeout);
            resolve();
          }, { once: true });
          modelViewer.addEventListener('error', (event) => {
              clearTimeout(timeout);
              reject(new Error(`Erro ao carregar o modelo: ${event.detail.src}`));
          }, { once: true });
        });
      }

      statusText.textContent = "Iniciando realidade aumentada...";
      await new Promise(r => setTimeout(r, 1000));

      try {
        await modelViewer.activateAR();
        statusText.textContent = "RA ativada. Use gestos de pinça para ajustar o tamanho.";
      } catch (err) {
        statusText.textContent = "Erro ao iniciar RA: " + err.message;
        startButton.disabled = false;
        modelViewer.style.display = 'none'; // Esconder em caso de erro
      }
    });

    modelViewer.addEventListener('ar-session-end', () => {
        statusText.textContent = "Sessão de RA finalizada. Clique para iniciar novamente.";
        startButton.disabled = false;
        modelViewer.style.display = 'none'; // Esconder model-viewer
    });

    modelViewer.addEventListener('load', () => {
        if (!startButton.disabled) {
            statusText.textContent = "Modelo 3D pronto para RA!";
        }
    });

    modelViewer.addEventListener('error', (event) => {
        statusText.textContent = `Erro geral do modelo: ${event.detail.src || 'desconhecido'}`;
        console.error("Model-viewer error:", event.detail);
        startButton.disabled = false;
        modelViewer.style.display = 'none';
    });
  </script>
</body>
</html>
