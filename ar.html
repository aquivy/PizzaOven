<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forno de Pizza - RA em Tamanho Grande</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
    }
    #start-ar-button {
      background-color: #007aff;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    #status-text {
      color: #333;
      font-size: 14px;
      text-align: center;
      margin-bottom: 10px;
    }
    model-viewer {
      display: none;
    }
  </style>
</head>
<body>
  <button id="start-ar-button">Iniciar Realidade Aumentada</button>
  <div id="status-text">Clique no botão para carregar o modelo.</div>

  <model-viewer
    id="pizza-ar-viewer"
    src="pizza oven_resized.glb"
    alt="Forno de Pizza em RA"
    ar
    ar-modes="webxr scene-viewer quick-look"
    ar-placement="floor"
    ar-scale="auto"          autoplay
    shadow-intensity="1"
    exposure="1.0"
    interaction-prompt="none"
    camera-controls
    /* Removendo disable-tap e disable-pan para permitir zoom/movimento após a inserção */
    /* disable-tap */
    /* disable-pan */
    /* Removendo min/max-camera-orbit e field-of-view pois podem limitar a visualização em AR */
    /* min-camera-orbit="auto" */
    /* max-camera-orbit="auto" */
    /* field-of-view="auto" */
    /* O atributo 'scale' aqui não afetaria a AR, mas se você quiser o dobro do tamanho na visualização WEB, poderia usar: */
    /* scale="2 2 2" */
  >
  </model-viewer>

  <script>
    const startButton = document.getElementById('start-ar-button');
    const statusText = document.getElementById('status-text');
    const modelViewer = document.getElementById('pizza-ar-viewer');

    startButton.addEventListener('click', async () => {
      startButton.disabled = true;
      statusText.textContent = "Carregando modelo...";

      if (!modelViewer.loaded) {
        try {
          await modelViewer.model.loaded;
        } catch (error) {
          statusText.textContent = "Erro ao carregar modelo: " + error.message;
          startButton.disabled = false;
          return;
        }
      }

      statusText.textContent = "Iniciando realidade aumentada...";
      await new Promise(r => setTimeout(r, 1000));

      try {
        const startedAR = await modelViewer.activateAR();
        if (startedAR) {
          statusText.textContent = "RA ativada com sucesso! Ajuste a escala manualmente se necessário.";
        } else {
          statusText.textContent = "Não foi possível iniciar RA. Verifique a compatibilidade do dispositivo.";
          startButton.disabled = false;
        }
      } catch (err) {
        statusText.textContent = "Erro ao iniciar RA: " + err.message;
        console.error("Erro na ativação da RA:", err);
        startButton.disabled = false;
      }
    });

    modelViewer.addEventListener('ar-session-end', () => {
        statusText.textContent = "Sessão de RA finalizada. Clique para iniciar novamente.";
        startButton.disabled = false;
    });

    modelViewer.addEventListener('load', () => {
        if (!modelViewer.loaded) {
            statusText.textContent = "Modelo 3D pronto para RA!";
        }
    });

    // Event listener para quando o modelo é colocado na cena AR (opcional, para feedback)
    modelViewer.addEventListener('ar-placement', () => {
        console.log('Modelo colocado na cena AR.');
        // Aqui você pode tentar manipular a escala, mas é mais complexo em AR nativa
        // e pode não ter efeito em todas as plataformas com ar-scale="auto"
        // if (modelViewer.currentAarSession && modelViewer.currentAarSession.session.viewer) {
        //   // Esta é uma parte avançada e pode não funcionar universalmente
        //   // ou pode interferir com a escala automática do Quick Look.
        //   // alert('Tentando aumentar a escala após o placement');
        // }
    });

  </script>
</body>
</html>
