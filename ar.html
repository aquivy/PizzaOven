<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forno de Pizza - RA Otimizada</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
      text-align: center; /* Centraliza o texto no body */
    }
    #start-ar-button {
      background-color: #007aff;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    #status-text {
      color: #333;
      font-size: 14px;
      margin-bottom: 10px;
    }
    model-viewer {
      /* Inicialmente oculto para que o botão "Iniciar RA" apareça primeiro */
      display: none;
      width: 100vw;
      height: 100vh;
      border: none;
      background-color: #f0f0f0; /* Garante que o fundo do viewer seja claro */
    }
  </style>
</head>
<body>
  <button id="start-ar-button">Iniciar Realidade Aumentada</button>
  <div id="status-text">Aguardando...</div>

  <model-viewer
    id="pizza-ar-viewer"
    src="pizza oven_resized.glb"
    alt="Forno de Pizza em RA"
    ar
    ar-modes="webxr scene-viewer" ar-placement="floor"
    ar-scale="auto"               shadow-intensity="1"
    exposure="1.0"
    interaction-prompt="none"     camera-controls               disable-tap="false"           disable-pan="false"           autoplay                      loading="eager"               field-of-view="35deg"         >
  </model-viewer>

  <script>
    const startButton = document.getElementById('start-ar-button');
    const statusText = document.getElementById('status-text');
    const modelViewer = document.getElementById('pizza-ar-viewer');

    // Função para esperar o carregamento do modelo de forma robusta
    async function ensureModelLoaded() {
        if (modelViewer.loaded) {
            return; // Já está carregado
        }
        statusText.textContent = "Carregando modelo 3D...";
        return new Promise((resolve, reject) => {
            const timeout = setTimeout(() => {
                reject(new Error("Tempo limite excedido ao carregar o modelo."));
            }, 30000); // 30 segundos de timeout
            modelViewer.addEventListener('load', () => {
                clearTimeout(timeout);
                resolve();
            }, { once: true });
            modelViewer.addEventListener('error', (event) => {
                clearTimeout(timeout);
                reject(new Error(`Erro ao carregar o modelo: ${event.detail.src || 'desconhecido'}`));
            }, { once: true });
        });
    }

    startButton.addEventListener('click', async () => {
      startButton.disabled = true;
      statusText.textContent = "Iniciando processo AR...";

      // Torna o model-viewer visível para que ele comece a carregar o GLB
      modelViewer.style.display = 'block';

      try {
        await ensureModelLoaded(); // Espera o modelo ser carregado
        statusText.textContent = "Modelo carregado. Iniciando Realidade Aumentada...";
        await new Promise(r => setTimeout(r, 800)); // Pequena pausa para a mensagem ser visível

        // Tenta ativar a RA
        const startedAR = await modelViewer.activateAR();

        if (startedAR) {
          statusText.textContent = "RA ativada! Use gestos de pinça para ajustar o tamanho.";
        } else {
          // Se activateAR() retornar false (não conseguiu iniciar a sessão)
          statusText.textContent = "Não foi possível iniciar RA. Verifique a compatibilidade do dispositivo ou o ambiente.";
          console.warn("activateAR() retornou false. Dispositivo ou ambiente pode ser incompatível/inadequado.");
          startButton.disabled = false;
          modelViewer.style.display = 'none'; // Esconde o viewer de volta
        }

      } catch (err) {
        // Captura erros durante o carregamento ou na própria ativação da RA
        statusText.textContent = "Erro fatal na RA: " + err.message;
        console.error("Erro no fluxo da RA:", err);
        startButton.disabled = false;
        modelViewer.style.display = 'none'; // Esconde o viewer de volta
      }
    });

    // Evento disparado quando a sessão de RA é finalizada
    modelViewer.addEventListener('ar-session-end', () => {
        statusText.textContent = "Sessão de RA finalizada. Clique para iniciar novamente.";
        startButton.disabled = false;
        modelViewer.style.display = 'none'; // Esconde o model-viewer novamente
    });

    // Evento disparado quando o modelo é completamente carregado (útil para feedback inicial)
    modelViewer.addEventListener('load', () => {
        // Se o botão ainda não foi clicado e o modelo já carregou, atualiza o status
        if (!startButton.disabled) {
            statusText.textContent = "Modelo 3D pronto para RA!";
        }
    });

    // Evento disparado se houver um erro no carregamento do modelo (ex: GLB não encontrado)
    modelViewer.addEventListener('error', (event) => {
        statusText.textContent = `Erro ao carregar o modelo: ${event.detail.src || 'Desconhecido'}.`;
        console.error("Erro no carregamento do model-viewer:", event.detail);
        startButton.disabled = false;
        modelViewer.style.display = 'none';
    });

    // Opcional: Feedback quando o ARCore pede para o usuário escanear
    modelViewer.addEventListener('ar-tracking-limited', (event) => {
        if (event.detail.reason === 'too-few-features') {
            statusText.textContent = "Mova o telefone para escanear a superfície.";
        }
    });

  </script>
</body>
</html>
