<model-viewer
    id="viewer"
    src="https://raw.githubusercontent.com/julianambatista/PizzaOven/main/pizza_oven_resized.glb"
    ios-src="https://raw.githubusercontent.com/julianambatista/PizzaOven/main/pizza_oven_resized.usdz"
    alt="Visualização do Forno de Pizza"
    ar
    camera-controls
    autoplay
    animation-name="*"
    disable-pan
    disable-zoom
    interaction-prompt="none"
    environment-image="neutral"
    exposure="1.0"
    shadow-intensity="1"
    camera-orbit="0deg 80deg 6m"
    min-camera-orbit="0deg 80deg 6m"
    max-camera-orbit="0deg 80deg 6m">
</model-viewer>
